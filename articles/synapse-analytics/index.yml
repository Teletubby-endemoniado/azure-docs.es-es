### YamlMime:Landing
title: Azure Synapse Analytics
summary: Azure Synapse es un servicio de análisis ilimitado que reúne el almacenamiento de datos empresariales y el análisis de macrodatos. Este servicio ofrece la libertad de consultar los datos como prefiera, ya sea sin servidor o con recursos dedicados, a gran escala.

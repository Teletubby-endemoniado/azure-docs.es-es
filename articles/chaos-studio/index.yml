### YamlMime:Landing
title: Documentación de Azure Chaos Studio
summary: Azure Chaos Studio es un servicio de Azure que le ayuda a medir, comprender y crear resistencia de aplicaciones y servicios ante incidentes reales, como una región que está en desuso o un error de aplicación que provoca un uso del 100 % de la CPU en una máquina virtual. Con Chaos Studio, puede ejecutar experimentos de ingeniería de caos que insertan errores en el servicio y, a continuación, supervisar cómo responde el servicio a las interrupciones. Los experimentos de caos le ayudan a validar las opciones de arquitectura y a mejorar la confiabilidad del servicio. Los experimentos de caos se pueden ejecutar ad hoc para ejecutar simulacros de BCDR manuales y Game Days, o como parte de la canalización de CI/CD para controlar el flujo de código mediante programación.

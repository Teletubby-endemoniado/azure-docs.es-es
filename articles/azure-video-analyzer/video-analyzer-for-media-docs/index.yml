title: Información sobre Azure Video Analyzer for Media (anteriormente Video Indexer)
summary: Azure Video Analyzer for Media (anteriormente Video Indexer) es una aplicación en la nube que forma parte de Azure Applied AI Services, basada en Azure Media Services y Azure Cognitive Services (como Face, Translator, Computer Vision y Voz). Permite extraer información de los vídeos mediante los modelos de vídeo y audio de Video Analyzer for Media.

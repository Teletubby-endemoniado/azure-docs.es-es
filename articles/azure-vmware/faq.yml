title: Preguntas frecuentes sobre Azure VMware Solution
summary: En este artículo se responden las preguntas más frecuentes sobre Azure VMware Solution.
sections:
- name: General
  questions:
  - question: ¿Qué es Azure VMware Solution?
    answer: A medida que las empresas buscan estrategias de modernización de la TI para mejorar la agilidad empresarial, reducir costos y acelerar la innovación, las plataformas de nube híbrida han surgido como los grandes facilitadores de la transformación digital de los clientes. Azure VMware Solution combina el Centro de datos definido por software (SDDC) de VMware con el ecosistema global de servicios en la nube de Azure de Microsoft. Además, Azure VMware Solution se cumple los requisitos de rendimiento, disponibilidad, seguridad y cumplimiento. Para obtener más información, consulte [Qué es Azure VMware Solution](introduction.md).
  - question: ¿Dónde está disponible actualmente Azure VMware Solution?
    answer: El servicio se agrega continuamente a regiones nuevas. Para obtener más información, consulte la [información de disponibilidad del servicio más reciente](https://azure.microsoft.com/global-infrastructure/services/?products=azure-vmware).
  - question: ¿Quién proporciona el soporte técnico de Azure VMware Solution?
    answer: >-
      Microsoft ofrece el soporte técnico para Azure VMware Solution. Puede enviar una [solicitud de soporte técnico](https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest).

      En el caso de las suscripciones administradas mediante el Proveedor de soluciones en la nube (CSP), el proveedor de soluciones proporciona el primer nivel de soporte técnico, igual que CSP lo hace para otros servicios de Azure.
  - question: ¿Pueden las cargas de trabajo que se ejecutan en una instancia de Azure VMware Solution integrarse en los servicios de Azure?
    answer: Todos los servicios de Azure están disponibles para los clientes de Azure VMware Solution. Las limitaciones de rendimiento y disponibilidad de los servicios específicos deberán abordarse caso por caso.
  - question: ¿Qué sistemas operativos invitados son compatibles con Azure VMware Solution?
    answer: Puede encontrar información sobre la compatibilidad de los sistemas operativos invitados con vSphere en la [guía de compatibilidad de VMware](https://www.vmware.com/resources/compatibility/search.php?deviceCategory=software&details=1&releases=485&page=1&display_interval=10&sortColumn=Partner&sortOrder=Asc&testConfig=16). Para identificar la versión de vSphere que se ejecuta en Azure VMware Solution, vea las [versiones de software de VMware](concepts-private-clouds-clusters.md#vmware-software-versions).
  - question: ¿Qué aspecto tiene el proceso de control de cambios?
    answer: Las actualizaciones realizadas siguen el proceso estándar de administración de cambios de Microsoft Azure. Los clientes son responsables de las tareas de administración de las cargas de trabajo y de los procesos asociados de administración de cambios.
  - question: ¿En qué se diferencia esta versión de Azure VMware Solution by CloudSimple?
    answer: Con la nueva solución Azure VMware Solution, Microsoft y VMware tienen una asociación directa con el proveedor de la nube. La solución nueva está diseñada, creada y respaldada por Microsoft, y aprobada por VMware. Desde el punto de vista de la arquitectura, las soluciones son coherentes con la pila de tecnología de VMware que se ejecuta en una infraestructura de Azure dedicada.
- name: Facturación
  questions:
  - question: ¿Cómo se me facturará durante la versión preliminar?
    answer: La facturación durante la versión preliminar es de pago por uso, mensual. Con la disponibilidad general (GA) hay opciones adicionales disponibles.
  - question: ¿Hay un Acuerdo de Nivel de Servicio en el reemplazo del disco cuando se producen errores?
    answer: Cualquier host con problemas de disco se reemplaza. Se incluye hasta la disponibilidad del Acuerdo de Nivel de Servicio 99.9 del servicio Azure VMware Solution.
  - question: ¿Cómo se estructurará el precio de Azure VMware Solution?
    answer: Para ver las preguntas generales sobre los precios, consulte la página de [precios](https://azure.microsoft.com/pricing/details/azure-vmware) de Azure VMware Solution.
  - question: ¿VMware HCX Enterprise está disponible? Si es así, ¿cuánto cuesta?
    answer: VMware HCX Enterprise está disponible con Azure VMware Solution, como una función o servicio en *versión preliminar*. Aunque VMware HCX Enterprise para Azure VMware Solution esté en su versión preliminar, es una función o servicio gratuito, sujeto a los términos y condiciones de los servicios de versión preliminar. Una vez que el servicio VMware HCX Enterprise esté disponible de forma general, recibirá un aviso de 30 días de que la facturación cambia. Una vez recibido, puede desactivarlo o no participar en el servicio.
  - question: ¿Incurre el tráfico entre el entorno local y Azure VMware Solution a través de ExpressRoute en un cargo de transferencia de datos de salida en el plan de datos según uso?
    answer: "El tráfico del circuito ExpressRoute de Azure VMware Solution no se mide de ningún modo. El tráfico del circuito ExpressRoute que conecta el entorno local a Azure se cobra en función de los planes de precios de ExpressRoute.\n\n- La conexión de **Azure VMware Solution a la red virtual** se realiza mediante un circuito ExpressRoute interno y es gratuito dentro de la misma región que Azure VMware Solution. Sin embargo, si el circuito ExpressRoute interno está conectado entre regiones, se aplican cargos por la transferencia de datos.\n\n- La conexión de **Azure VMware Solution a un entorno local** se realiza mediante la red virtual o Global Reach de ExpressRoute (entre el ExpressRoute interno y el ExpressRoute externo). Sigue siendo gratuito siempre que la conexión a la red virtual (mencionada anteriormente) o el uso de Global Reach de ExpressRoute se realice en la región donde se haya implementado Azure VMware Solution. \n"
  - question: ¿Cuándo comienza y finaliza la medición para los clústeres de prueba de Azure VMware Solution?
    answer: Los clústeres de prueba se limitan a tres hosts que se usan para las evaluaciones de un mes de las nubes privadas de Azure VMware Solution. Después de 30 días, los clústeres se miden automáticamente según sus tarifas correspondientes. Si los clústeres de prueba se eliminan antes de la fecha de finalización de 30 días, la evaluación gratuita de Azure VMware Solution finalizará en el momento de la eliminación.
  - question: ¿Es necesario adquirir licencias y recursos adicionales de VMware aparte de la instancia de AV36 al migrar desde el entorno de máquina virtual local con una extensión L2?
    answer: "No, no es necesario adquirir licencias adicionales de VMware además del servicio Azure VMware Solution. Para más información, consulte la página [Precios de Solución de VMware en Azure](https://azure.microsoft.com/pricing/details/azure-vmware/) para ver qué tecnología de VMware se incluye.     \n"
- name: Soporte técnico
  questions:
  - question: ¿Cómo se solicita un aumento de la cuota de host para Azure VMware Solution?
    answer: Tanto si quiere tener más hosts para una nube privada existente como si va a crear una nueva nube privada, deberá enviar una solicitud de soporte técnico para que podamos asignarle esos hosts se.  Para obtener más información, vea [Solicitud de la cuota del host para Azure VMware Solution](request-host-quota-azure-vmware-solution.md).
  - question: ¿Qué cuentas necesito para crear una nube privada de Azure VMware Solution?
    answer: Necesitará una cuenta de Azure en una suscripción a Azure.
  - question: ¿Las soluciones de Red Hat se admiten en Azure VMware Solution?
    answer: Microsoft y Red Hat comparten un equipo de soporte técnico integrado y coubicado que proporciona un punto de contacto unificado para los ecosistemas de Red Hat que se ejecutan en la plataforma Azure.  Al igual que otros servicios de la plataforma Azure que funcionan con Red Hat Enterprise Linux, Azure VMware Solution está bajo la protección del soporte integrado y Cloud Access. Asimismo, Red Hat Enterprise Linux admite la ejecución a partir de Azure VMware Solution en Azure.

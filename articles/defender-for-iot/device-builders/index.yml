title: Documentación sobre Microsoft Defender for IoT para generadores de dispositivos
summary: 'Microsoft Defender for IoT Defender para IoT proporciona una completa detección de amenazas para entornos de IoT/OT y tiene varias opciones de implementación, entre las que se incluyen la implementación completamente local, la conectada a la nube o una híbrida. NOTA: Microsoft Defender para IoT se va a llamar ahora Microsoft Defender para IoT. La documentación se actualizará pronto.'

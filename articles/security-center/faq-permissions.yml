- name: Omitido
  questions:
  - question: ¿Cómo funcionan los permisos en Microsoft Defender for Cloud?
    answer: >
      Microsoft Defender for Cloud usa el [control de acceso basado en rol de Azure (Azure RBAC)](../role-based-access-control/role-assignments-portal.md), que proporciona [roles integrados](../role-based-access-control/built-in-roles.md) que se pueden asignar a usuarios, grupos y servicios en Azure.


      Defender for Cloud evalúa la configuración de los recursos para identificar problemas de seguridad y vulnerabilidades. En Defender for Cloud, solo se muestra información relacionada con un recurso cuando tiene asignado el rol de Propietario, Colaborador o Lector a la suscripción o grupo de recursos al que pertenece un recurso.


      Consulte [Permisos en Microsoft Defender for Cloud](permissions.md) para obtener más información sobre los roles y las acciones permitidas en Defender for Cloud.
  - question: ¿Quién puede modificar una directiva de seguridad?
    answer: >-
      Para modificar una directiva de seguridad, debe ser administrador de seguridad o propietario/colaborador de esa suscripción.


      Para obtener información sobre cómo configurar una directiva de seguridad, consulte [Establecimiento de directivas de seguridad en Microsoft Defender for Cloud](tutorial-security-policy.md).

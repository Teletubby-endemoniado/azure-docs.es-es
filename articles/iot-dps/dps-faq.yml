sections:
- name: Administración de DPS
  questions:
  - question: "¿Cuál es la manera recomendada de actualizar un centro vinculado cuando se vuelve a generar la clave principal de la directiva de acceso de IoT Hub? \n"
    answer: >
      La clave principal se inserta dentro de la cadena de conexión que DPS usa para la autenticación. Siempre que se modifique la cadena de conexión principal, también se modificará la clave principal y deberá volver a vincular el centro a DPS.
- name: Facturación de DPS
  questions:
  - question: "¿Qué operaciones de API de Device Provisioning Service son facturables y cuáles son sus precios? \n"
    answer: >
      Para obtener información sobre qué operaciones son facturables y sus precios, consulte [Operaciones y precios de servicios facturables para Microsoft Device Provisioning Service](about-iot-dps.md#billable-service-operations-and-pricing)

title: Documentación de Azure IoT Hub Device Provisioning Service (DPS)
summary: IoT Hub Device Provisioning Service (DPS) es un asistente de IoT Hub que ofrece un aprovisionamiento Just-In-Time, sin intervención del usuario, de la instancia correcta de IoT Hub, lo que permite a los clientes aprovisionar millones de dispositivos de forma segura y escalable. Aprenda a aprovisionar dispositivos en las instancias de IoT Hub con nuestros inicios rápidos, tutoriales y ejemplos.

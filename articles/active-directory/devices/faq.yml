sections:
- name: Preguntas más frecuentes generales
  questions:
  - question: He registrado el dispositivo hace poco. ¿Por qué no puedo ver el dispositivo en mi información del usuario de Azure Portal? O bien, ¿por qué el propietario del dispositivo está marcado como N/D para los dispositivos unidos a Azure Active Directory (Azure AD) híbrido?
    answer: "los dispositivos Windows 10 que están unidos a Azure AD híbrido no aparecen bajo los **dispositivos del USUARIO**.\nUse la vista **Todos los dispositivos** de Azure Portal. También puede usar un cmdlet [Get-MsolDevice](/powershell/module/msonline/get-msoldevice) de PowerShell.\n\nLos únicos que aparecen entre los **dispositivos del USUARIO** son los siguientes:\n\n- Todos los dispositivos personales que no están unidos a Azure AD híbrido. \n- Todos los dispositivos que no tienen Windows 10 o Windows Server 2016.\n- Todos los dispositivos que no son de Windows. \n"
  - question: ¿Cómo puedo saber cuál es el estado de registro del dispositivo del cliente?
    answer: >
      En Azure Portal, vaya a **Todos los dispositivos**. Use el identificador del dispositivo para buscarlo. Compruebe el valor en la columna de tipo de unión. A veces, puede haberse restablecido el dispositivo o su imagen inicial. Por lo tanto, también es esencial comprobar el estado de registro del dispositivo:


      - En dispositivos Windows 10 y Windows Server 2016 o posteriores, ejecute `dsregcmd.exe /status`.

      - En las versiones anteriores del sistema operativo, ejecute `%programFiles%\Microsoft Workplace Join\autoworkplace.exe`.


      Para consultar información sobre solución de problemas, vea los artículos:

      - [Solución de problemas de dispositivos mediante el comando dsregcmd](troubleshoot-device-dsregcmd.md)

      - [Solución de problemas de dispositivos híbridos de Windows 10 y Windows Server 2016 unidos a Azure Active Directory](troubleshoot-hybrid-join-windows-current.md)

      - [Solución de problemas de dispositivos híbridos de nivel inferior unidos a Azure Active Directory](troubleshoot-hybrid-join-windows-legacy.md)
  - question: Puedo ver el registro del dispositivo en la información del usuario de Azure Portal. Además, puedo ver el estado del dispositivo en "registrado". ¿He establecido la configuración correctamente para utilizar el acceso condicional?
    answer: >
      El estado de unión del dispositivo, que se muestra en **deviceID**, debe coincidir con el de Azure AD y satisfacer los criterios de evaluación del acceso condicional. Para más información, consulte [Exigir dispositivos administrados para el acceso a aplicaciones en la nube con acceso condicional](../conditional-access/require-managed-devices.md).
  - question: ¿Por qué los usuarios ven un mensaje de error que indica "La organización ha eliminado el dispositivo" o "La organización ha deshabilitado el dispositivo" en los dispositivos Windows 10?
    answer: "En los dispositivos de Windows 10 conectados o registrados con Azure AD, se emite un [token de actualización principal (PRT)](concept-primary-refresh-token.md) que permite el inicio de sesión único. La validez de dicho token se basa en la validez del propio dispositivo. Los usuarios verán este mensaje si el dispositivo se ha eliminado o deshabilitado en Azure AD sin iniciar la acción desde el propio dispositivo. Un dispositivo se puede eliminar o deshabilitar en Azure AD uno de los siguientes escenarios: \n\n- El usuario deshabilita el dispositivo en el portal Mis aplicaciones. \n- Un administrador (o usuario) elimina o deshabilita el dispositivo en Azure Portal o mediante PowerShell.\n- Solo unido a Azure AD híbrido: Un administrador quita la unidad organizativa de los dispositivos del ámbito de sincronización, lo que da lugar a la eliminación de los dispositivos de Azure AD.\n- Actualización de Azure AD Connect a la versión 1.4.xx.x. [Descripción de Azure AD Connect 1.4.xx.x y desaparición del dispositivo](/troubleshoot/azure/active-directory/reference-connect-device-disappearance).\n\n\nVea a continuación cómo se pueden rectificar estas acciones.\n"
  - question: He deshabilitado o eliminado mi dispositivo de Azure Portal o mediante Windows PowerShell, pero el estado local del dispositivo indica que todavía está registrado. ¿Cuál debo hacer?
    answer: "Esta operación es así por diseño. En este caso, el dispositivo no tiene acceso a los recursos en la nube. Los administradores pueden realizar esta acción en dispositivos obsoletos, perdidos o robados para evitar el acceso no autorizado. Si esta acción se realiza de forma no intencionada, deberá volver a habilitar o volver a registrar el dispositivo, tal y como se describe a continuación.\n\n- Si el dispositivo se deshabilitó en Azure AD, un administrador con suficientes privilegios puede habilitarlo desde el portal de Azure AD.  \n  > [!NOTE]\n  > Si va a sincronizar dispositivos mediante Azure AD Connect, los dispositivos unidos a Azure AD híbrido se volverán a habilitar automáticamente durante el siguiente ciclo de sincronización. Por lo tanto, si necesita deshabilitar un dispositivo unido a Azure AD híbrido, debe deshabilitarlo de la instancia de AD local.\n\n - Si el dispositivo se elimina en Azure AD, debe volver a registrar el dispositivo. Para volver a registrar el dispositivo, deberá realizar algunas acciones manualmente en él. Consulte a continuación las instrucciones para volver a registrar en función del estado del dispositivo. \n\n      Para volver a registrar los dispositivos unidos a Azure AD híbrido para Windows 10 y Windows Server 2016/2019, siga estos pasos:\n\n      1. Abra el símbolo del sistema como administrador.\n      1. Escriba `dsregcmd.exe /debug /leave`.\n      1. Cierre la sesión y luego iníciela para desencadenar la tarea programada que registra de nuevo el dispositivo con Azure AD. \n\n      Para las versiones anteriores del sistema operativo Windows que estén unidas a Azure AD híbrido, realice los pasos siguientes:\n\n      1. Abra el símbolo del sistema como administrador.\n      1. Escriba `\"%programFiles%\\Microsoft Workplace Join\\autoworkplace.exe /l\"`.\n      1. Escriba `\"%programFiles%\\Microsoft Workplace Join\\autoworkplace.exe /j\"`.\n\n      En los dispositivos de Windows 10 para dispositivos unidos a Azure AD, siga estos pasos:\n\n      1. Abra el símbolo del sistema como administrador.\n      1. Especifique `dsregcmd /forcerecovery`. (Debe ser administrador para realizar esta acción).\n      1. Haga clic en \"Iniciar sesión\" en el cuadro de diálogo que se abre y continúe con el proceso de inicio de sesión.\n      1. Cierre la sesión y vuelva a iniciarla en el dispositivo para completar la recuperación.\n\n      En el caso de los dispositivos de Windows 10 registrados en Azure AD, realice los pasos siguientes:\n\n      1. Vaya a **Configuración** > **Cuentas** > **Obtener acceso a trabajo o escuela**. \n      1. Seleccione la cuenta y después **Desconectar**.\n      1. Haga clic en \"+ Conectar\" y vuelva a registrar el dispositivo. Para ello, pase por el proceso de inicio de sesión.\n"
  - question: ¿Por qué veo entradas duplicadas del dispositivo en Azure Portal?
    answer: "- En Windows 10 y Windows Server 2016, si se realizan varios intentos para separar y volver a unir el mismo dispositivo, pueden aparecer entradas duplicadas. \n- Cada usuario de Windows que usa **Agregar cuenta profesional o educativa** crea un nuevo registro de dispositivo con el mismo nombre de dispositivo.\n- En las versiones anteriores del sistema operativo Windows que estén unidas a un dominio de Azure Directory local, el registro automático crea un nuevo registro del dispositivo con el mismo nombre de dispositivo para cada usuario del dominio que inicie sesión en dicho dispositivo. \n- En el caso de las máquinas unidas a Azure AD que se han borrado, se han vuelto a instalar y se han vuelto a unir con el mismo nombre, aparece otro registro con el mismo nombre de dispositivo.\n"
  - question: ¿El registro de dispositivos Windows 10 en Azure AD admite TPM en el modo FIPS?
    answer: El registro de dispositivos Windows 10 solo se admite con TPM 2.0 compatible con FIPS y no se admite en TPM 1.2. Si los dispositivos tienen TPM 1.2 compatible con FIPS, debe deshabilitarlos antes de continuar con la unión a Azure AD o la unión a Azure AD híbrido. Microsoft no proporciona ninguna herramienta para deshabilitar el modo FIPS para TPM, ya que eso depende del fabricante de TPM. Póngase en contacto con el OEM de hardware para obtener soporte técnico.
  - question: ¿Por qué un usuario puede tener acceso a recursos desde un dispositivo que deshabilité en Azure Portal?
    answer: "La revocación tarda hasta una hora en aplicarse desde el momento en el que el dispositivo de Azure AD se marca como deshabilitado.\n\n>[!NOTE] \n>En el caso de los dispositivos inscritos, se recomienda que borre los datos del dispositivo para asegurarse de que los usuarios no pueden acceder a los recursos. Para obtener más información, consulte [¿Qué es la inscripción de dispositivos?](/mem/intune/user-help/use-managed-devices-to-get-work-done). \n"
  - question: No puedo agregar más de tres cuentas de usuario de Azure AD en una misma sesión de usuario con un dispositivo Windows 10, ¿por qué?
    answer: "A partir de la versión 1803 de Windows 10, se pueden utilizar varias cuentas de Azure AD. Sin embargo, Windows 10 restringe el número de cuentas de Azure AD en un dispositivo a tres para limitar el tamaño de las solicitudes de token y permitir un inicio de sesión único (SSO) de confianza. Una vez que se han agregado tres cuentas, los usuarios verán un error al intentar agregar más cuentas. La información adicional sobre el problema que aparece en la pantalla de error muestra un mensaje para indicar que la operación agregar cuenta está bloqueada porque se ha alcanzado el límite de cuentas. \n"
- name: P+F de unión a Azure AD
  questions:
  - question: ¿Cómo se separa un dispositivo unido a Azure AD localmente en el dispositivo?
    answer: >
      Para los dispositivos unidos a Azure AD puro, asegúrese de tener una cuenta de administrador local sin conexión o cree una. No podrá iniciar sesión con credenciales de usuario de Azure AD. A continuación, vaya a **Configuración** > **Cuentas** > **Obtener acceso a trabajo o escuela**. Seleccione su cuenta y luego **Desconectar**. Siga las indicaciones y proporcione las credenciales de administrador local cuando se le solicite. Reinicie el dispositivo para finalizar el proceso de separación.
  - question: ¿Mis usuarios pueden iniciar sesión en dispositivos unidos a Azure AD que están eliminados o deshabilitados en Azure AD?
    answer: "Sí. Windows tiene una funcionalidad para almacenar en caché un nombre de usuario y contraseña. Esta funcionalidad permite que los usuarios que han iniciado sesión anteriormente accedan rápidamente al escritorio, incluso sin conectividad de red. \n\nCuando un dispositivo se elimina o deshabilita en Azure AD, el dispositivo Windows no lo reconoce. Por lo que los usuarios que han iniciado sesión anteriormente siguen teniendo acceso al escritorio con el nombre de usuario y contraseña almacenados en caché. Pero dado que el dispositivo se ha eliminado o deshabilitado, los usuarios no pueden acceder a los recursos protegidos con el acceso condicional basado en el dispositivo. \n\nLos usuarios que no han iniciado sesión anteriormente no pueden acceder al dispositivo. No se ha habilitado ningún nombre de usuario o contraseña almacenados en caché para ellos. \n"
  - question: ¿Puede un usuario deshabilitado o eliminado iniciar sesión en un dispositivo unido a Azure AD?
    answer: "Sí, pero solo durante un tiempo limitado. Cuando un usuario se elimina o deshabilita en Azure AD, el dispositivo Windows no lo reconoce inmediatamente. Por lo que los usuarios que han iniciado sesión anteriormente pueden acceder al escritorio con el nombre de usuario y contraseña almacenados en caché. \n\nNormalmente, el dispositivo reconoce el estado del usuario en menos de cuatro horas. Tras lo cual, Windows bloquea el acceso de esos usuarios al escritorio. Como el usuario está eliminado o deshabilitado en Azure AD, se revocan todos sus tokens, por lo que no puede tener acceso a ninguno de los recursos. \n\nLos usuarios eliminados o deshabilitados que no han iniciado sesión anteriormente no pueden acceder al dispositivo. No se ha habilitado ningún nombre de usuario o contraseña almacenados en caché para ellos. \n"
  - question: ¿Puede un usuario invitado iniciar sesión en un dispositivo unido a Azure AD?
    answer: >
      No, de momento los usuarios invitados no pueden iniciar sesión en un dispositivo unido a Azure AD.
  - question: ¿Por qué mis usuarios tienen problemas en los dispositivos unidos a Azure AD después de cambiar su UPN?
    answer: "Actualmente, los cambios de UPN no son totalmente compatibles en dispositivos unidos a Azure AD. Por ello, su autenticación con Azure AD genera un error tras la modificación del UPN. Como resultado, los usuarios experimentarán problemas con el acceso condicional y el inicio de sesión único en sus dispositivos. Por tanto, para poder solucionar este problema, los usuarios deben iniciar sesión en Windows con el icono “Otro usuario” mediante su nuevo UPN. Estamos trabajando actualmente para poder resolver este incidente. Sin embargo, los usuarios que inicien sesión con Windows Hello para empresas no tendrán este problema. \n\nLos cambios de nombre principal de usuario se admiten con la actualización 2004 de Windows 10. Los usuarios de dispositivos con esta actualización no tendrán ningún problema después de cambiar su nombre principal de usuario.\n"
  - question: Mis usuarios no pueden buscar impresoras desde dispositivos unidos a Azure AD. ¿Cómo se puede habilitar la impresión desde esos dispositivos?
    answer: "Con el fin de implementar impresoras para los dispositivos unidos a Azure AD, consulte [Deploy Windows Server Hybrid Cloud Print with Pre-Authentication](/windows-server/administration/hybrid-cloud-print/hybrid-cloud-print-deploy) (Implementación de impresión en nube híbrida de Windows Server mediante autenticación previa). Necesita un servidor de Windows Server local para implementar la impresión en nube híbrida. Actualmente, el servicio de impresión basado en la nube no está disponible. \n"
  - question: ¿Cómo me conecto a un dispositivo remoto unido a Azure AD?
    answer: >
      Consulte [Conectarse a un equipo remoto unido a Azure Active Directory](/windows/client-management/connect-to-remote-aadj-pc).
  - question: ¿Por qué mis usuarios ven un mensaje que indica que no pueden acceder desde aquí?
    answer: >
      ¿Ha configurado determinadas reglas de acceso condicional para requerir un estado de dispositivo específico? Si el dispositivo no cumple los criterios, se bloquea a los usuarios y se les muestra ese mensaje. Examine las reglas de la directiva de acceso condicional. Asegúrese de que el dispositivo cumple los criterios para evitar el mensaje.
  - question: ¿Por qué me aparece el mensaje "el nombre de usuario o la contraseña no son correctos para un dispositivo que acabo de unir a Azure AD"?
    answer: "Las razones comunes para este escenario son las siguientes:\n\n- Las credenciales de usuario ya no son válidas.\n- El equipo no puede comunicarse con Azure Active Directory. Compruebe si existen errores de conectividad de red.\n- Los inicios de sesión federados requieren que el servidor de federación admita puntos de conexión WS-Trust que estén habilitados y accesibles. \n- Habilitó la autenticación de paso a través. Por tanto, debe cambiar su contraseña temporal al iniciar sesión.\n"
  - question: ¿Cómo pueden los usuarios cambiar su contraseña temporal o expirada en dispositivos unidos a Azure AD?
    answer: >
      Actualmente, los dispositivos unidos a Azure AD no obligan a los usuarios a cambiar la contraseña en la pantalla de bloqueo. Por lo tanto, los usuarios con contraseñas temporales o expiradas se verán obligados a cambiar las contraseñas solo cuando accedan a una aplicación (que requiere un token Azure AD) después de iniciar sesión en Windows.
  - question: ¿Por qué veo el mensaje "Vaya. Se produjo un error"? cuando intento unir mi equipo a Azure AD?
    answer: "Este error se produce cuando configura la inscripción automática de Azure Active Directory con Intune sin una asignación de licencias correcta. Asegúrese de que el usuario que intenta unirse a Azure AD tiene asignada la licencia de Intune correcta. Para obtener más información, consulte [Configuración de la inscripción de dispositivos Windows](/intune/windows-enroll).  \n"
  - question: ¿Por qué se produce un error al intentar unir mi equipo a Azure AD a pesar de que no he obtenido información sobre dicho error?
    answer: "Puede deberse a que inició sesión en el dispositivo con la cuenta de administrador integrada local. Cree una cuenta local distinta antes de usar la unión de Azure Active Directory para completar la instalación. \n"
  - question: ¿Cuáles son los certificados MS-Organization-P2P-Access presentes en nuestros dispositivos Windows 10?
    answer: "Azure AD emite los certificados Ms-Organization-P2P-Access para los dispositivos unidos a Azure AD y a Azure AD híbrido. Estos certificados se usan para habilitar la confianza entre los dispositivos del mismo inquilino en escenarios de escritorios remotos. Se emite un certificado al dispositivo y otro al usuario. El certificado del dispositivo está presente en `Local Computer\\Personal\\Certificates` y es válido durante un día. Este certificado se renueva (mediante la emisión de un nuevo certificado) si el dispositivo está activo en Azure AD. El certificado de usuario está presente en `Current User\\Personal\\Certificates` y dicho certificado también es válido durante un día, pero se emite a petición cuando un usuario intenta establecer una sesión de escritorio remoto con otro dispositivo unido a Azure AD. No se renueva cada vez que expira. Ambos certificados se emiten con el certificado MS-Organization-P2P-Access presente en `Local Computer\\AAD Token Issuer\\Certificates`. Azure AD emite este certificado durante el registro de dispositivos. \n"
  - question: ¿Por qué se muestran varios certificados expirados que emitió MS-Organization-P2P-Access en nuestros dispositivos Windows 10? ¿Cómo puedo eliminarlos?
    answer: "Hubo un problema identificado en Windows 10, versión 1709 y versiones anteriores en el que los certificados expirados de MS-Organization-P2P-Access aún existían en el equipo debido a problemas de cifrado. Los usuarios se pueden encontrar con problemas de conectividad de red si está usando algún cliente VPN (por ejemplo, Cisco AnyConnect) que no pueda gestionar el gran número de certificados expirados. Este problema se corrigió en Windows 10, versión 1803 para que se eliminen automáticamente estos certificados MS-Organization-P2P-Access expirados. Puede solucionar este problema al actualizar los dispositivos a Windows 10, 1803. Si no puede actualizarlos, puede eliminar dichos certificados sin ningún impacto negativo.  \n"
- name: P+F de unión a Azure AD híbrido
  questions:
  - question: ¿Cómo se separa un dispositivo unido a Azure AD híbrido localmente en el dispositivo?
    answer: Para dispositivos unidos a Azure AD híbrido, asegúrese de desactivar el registro automático en AD; para ello, siga el artículo [Validación controlada](hybrid-azuread-join-control.md). De esta forma, la tarea programada no registrará el dispositivo de nuevo. A continuación, abra un símbolo del sistema como administrador y escriba `dsregcmd.exe /debug /leave`. O bien ejecute este comando como un script en varios dispositivos para separarlos de forma masiva.
  - question: ¿Dónde puedo encontrar información de solución de problemas para diagnosticar errores de unión a Azure AD híbrido?
    answer: "Para consultar información sobre solución de problemas, vea los artículos:\n\n- [Solución de problemas de dispositivos híbridos de Windows 10 y Windows Server 2016 unidos a Azure Active Directory](troubleshoot-hybrid-join-windows-current.md)\n- [Solución de problemas de dispositivos híbridos de nivel inferior unidos a Azure Active Directory](troubleshoot-hybrid-join-windows-legacy.md)\n \n"
  - question: ¿Por qué veo un registro registrado duplicado de Azure AD para mi dispositivo híbrido unido a Azure AD de Windows 10 en la lista de dispositivos de Azure AD?
    answer: "Cuando los usuarios agregan sus cuentas a las aplicaciones en un dispositivo unido a un dominio, se les puede preguntar si quieren **agregarla a Windows**. Si indican que **Sí** en la ventana, el dispositivo se registra con Azure AD. El tipo de confianza se marca como registrado en Azure AD. Después de que habilite la unión de Azure AD híbrido en una organización, el dispositivo también se une con Azure AD híbrido. De esta forma, se muestran dos estados para el mismo dispositivo. \n\nEn la mayoría de los casos, la unión de Azure AD híbrido tiene prioridad sobre el estado registrado Azure AD, lo que da lugar a que el dispositivo se considere unido a Azure AD híbrido a cualquier autenticación y evaluación de acceso condicional. Sin embargo, en ocasiones, este estado dual puede dar lugar a una evaluación no determinista del dispositivo y provocar problemas de acceso. Se recomienda encarecidamente actualizar a la versión 1803 de Windows 10 y versiones posteriores en las que se limpiará automáticamente el estado registrado Azure AD. Aprenda cómo [evitar o borrar los dos estados en el equipo de Windows 10](hybrid-azuread-join-plan.md#review-things-you-should-know). \n"
  - question: ¿Por qué mis usuarios tienen problemas en los dispositivos híbridos unidos a Azure AD en Windows 10 después de cambiar su UPN?
    answer: "Actualmente, los cambios de UPN no son totalmente compatibles en dispositivos híbridos unidos a Azure AD. Aunque los usuarios pueden iniciar sesión en el dispositivo y acceder a sus aplicaciones de forma local, se produce un error en la autenticación con Azure AD después de cambiar un UPN. Como resultado, los usuarios experimentarán problemas con el acceso condicional y el inicio de sesión único en sus dispositivos. Para solucionar el problema, el usuario debe desunir el dispositivo de Azure AD (ejecutar \"dsregcmd /leave\" con privilegios elevados) y volver a realizar la unión (se produce automáticamente). Estamos trabajando actualmente para poder resolver este incidente. Sin embargo, los usuarios que inicien sesión con Windows Hello para empresas no tendrán este problema. \n\nLos cambios de nombre principal de usuario se admiten con la actualización 2004 de Windows 10. Los usuarios de dispositivos con esta actualización no tendrán ningún problema después de cambiar su nombre principal de usuario.\n"
  - question: ¿Requieren los dispositivos unidos a Azure AD híbrido en Windows 10 línea de visión al controlador de dominio para acceder a recursos en la nube?
    answer: "No, excepto cuando se cambia la contraseña del usuario. Después de completar la unión a Azure AD híbrido en Windows 10 y de que el usuario ha iniciado sesión al menos una vez, el dispositivo no requiere línea de visión al controlador de dominio para acceder a recursos en la nube. Windows 10 puede obtener inicio de sesión único a aplicaciones de Azure AD desde cualquier lugar con conexión a internet, excepto cuando se cambia una contraseña. Los usuarios que inician sesión con Windows Hello para empresas continúan recibiendo el inicio de sesión único en las aplicaciones de Azure AD incluso después de un cambio de contraseña, aunque no tengan línea de visión a su controlador de dominio. \n"
  - question: ¿Qué ocurre si un usuario cambia de contraseña e intenta iniciar sesión en su dispositivo Windows 10 que se ha unido a Azure AD híbrido fuera de la red corporativa?
    answer: "Si se cambia una contraseña fuera de la red corporativa (por ejemplo, mediante el uso de SSPR de Azure AD), se producirá un error en el inicio de sesión de usuario con la nueva contraseña. Para los dispositivos unidos a Azure AD híbrido, el directorio local de Active Directory es la autoridad principal. Cuando un dispositivo no tiene línea de visión al controlador de dominio, no puede validar la nueva contraseña. Por tanto, el usuario necesita establecer conexión con el controlador de dominio (ya sea a través de VPN o desde dentro de la red corporativa) antes de poder iniciar sesión en el dispositivo con la nueva contraseña. En caso contrario, solo puede iniciar sesión con la contraseña antigua debido a la capacidad de Windows de inicio de sesión almacenado en caché. Sin embargo, Azure AD invalida la contraseña antigua durante las solicitudes de token y, por tanto, no se puede realizar el inicio de sesión único y no se cumplen las directivas de acceso condicional basado en el dispositivo. Este problema no se produce cuando se usa Windows Hello para empresas. \n"
- name: P+F de registro de Azure AD
  questions:
  - question: ¿Cómo se quita el estado registrado de Azure AD en un dispositivo a nivel local?
    answer: "- Para los dispositivos registrados en Azure AD Windows 10 vaya a **Configuración** > **Cuentas** > **Obtener acceso a trabajo o escuela**. Seleccione su cuenta y luego **Desconectar**. El registro de dispositivos es por perfil de usuario en Windows 10.\n- Para iOS y Android, puede usar **Configuración** > **Registro de dispositivos** la aplicación Microsoft Authenticator configuración y seleccionar **Anular registro del dispositivo** .\n- En macOS, puede usar la aplicación Portal de empresa de Microsoft Intune para anular la inscripción del dispositivo en la administración y quitar cualquier registro. \n\nEn el caso de los dispositivos Windows 10, este proceso se puede automatizar con la [herramienta de eliminación de Workplace Join (WPJ)](https://download.microsoft.com/download/8/e/f/8ef13ae0-6aa8-48a2-8697-5b1711134730/WPJCleanUp.zip)\n\n> [!NOTE]\n> Esta herramienta quita todas las cuentas de SSO en el dispositivo. Después de esta operación, todas las aplicaciones perderán el estado de SSO y se anulará la inscripción del dispositivo desde las herramientas de administración (MDM) y no se registrará en la nube. La próxima vez que una aplicación intente iniciar sesión, se le pedirá a los usuarios que vuelvan a agregar la cuenta.\n"
  - question: ¿Cómo puedo impedir que los usuarios agreguen otras cuentas de trabajo (registradas en Azure AD) en mis dispositivos corporativos de Windows 10?
    answer: "Habilite el siguiente registro para evitar que los usuarios agreguen cuentas de trabajo adicionales a los dispositivos Windows 10 corporativos unidos a un dominio o a Azure AD o híbridos unidos a Azure AD. Esta directiva también se puede usar para impedir que las máquinas unidas a un dominio reciban involuntariamente la instancia de Azure AD registrada con la misma cuenta de usuario. \n\n`HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\WorkplaceJoin, \"BlockAADWorkplaceJoin\"=dword:00000001`\n"
  - question: ¿Puedo registrar los dispositivos BYOD de Android o iOS?
    answer: >
      Sí, pero solo con el servicio de registro de dispositivos de Azure y para clientes híbridos. No es compatible con el servicio de registro de dispositivos local en los servicios de federación de Active Directory (AD FS).
  - question: ¿Cómo puedo registrar un dispositivo macOS?
    answer: "Siga estos pasos:\n\n1.    [Cree una directiva de cumplimiento](/intune/compliance-policy-create-mac-os).\n1.    [Defina una directiva de acceso condicional para dispositivos de Mac OS](../conditional-access/overview.md). \n\n**Observaciones**:\n\n- Los usuarios incluidos en la directiva de acceso condicional necesitan una [versión admitida de Office para macOS](../conditional-access/concept-conditional-access-conditions.md) para acceder a los recursos. \n- Durante el primer intento de acceso, se pide a los usuarios que inscriban el dispositivo mediante el portal de la empresa.\n"

      - [Cifrado de datos en reposo de Form Recognizer](./form-recognizer/encrypt-data-at-rest.md)

      - [Cifrado de datos en reposo de Metrics Advisor](./metrics-advisor/encryption.md)

      - [Cifrado de datos en reposo de Video Analyzer](../azure-video-analyzer/video-analyzer-docs/customer-managed-keys.md)

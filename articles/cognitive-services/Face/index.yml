### YamlMime:Landing
title: Documentación de Face
summary: El 11 de junio de 2020 Microsoft anunció que no venderá tecnología de reconocimiento facial a los departamentos de policía de Estados Unidos hasta que se promulgue un reglamento estricto cimentado en los derechos humanos. Por lo tanto, es posible que los clientes no puedan usar características de reconocimiento facial ni las características incluidas en los servicios de Azure, como Face o Azure Video Analyzer for Media, si es un departamento de policía de Estados Unidos o si el cliente autoriza el uso de dichos servicios a un departamento de policía de Estados Unidos.

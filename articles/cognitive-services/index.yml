conceptualContent:
  items:
    - title: Visión
      summary: 'Reconozca, identifique, ponga título, indexe y modere sus imágenes, vídeos y contenido de lápiz digital.'
      links:
        - url: ./computer-vision/index.yml
          itemType: overview
          text: Computer Vision
        - url: ./custom-vision-service/index.yml
          itemType: overview
          text: Custom Vision
        - url: ./face/index.yml
          itemType: overview
          text: Caras
    - title: Idioma
      summary: 'Permita que sus aplicaciones procesen lenguaje natural con scripts precompilados, evalúen sentimientos y aprendan a reconocer lo que los usuarios quieren.'
      links:
        - url: ./language-service/index.yml
          itemType: overview
          text: Azure Cognitive Service for Language
        - url: ./luis/index.yml
          itemType: overview
          text: Language Understanding (LUIS)
        - url: ./qnamaker/index.yml
          itemType: overview
          text: QnA Maker
        - url: ./translator/index.yml
          itemType: overview
          text: Traductor
    - title: Voz
      summary: Convierta voz en texto y texto en voz que suene natural. Traduzca de un idioma a otro y habilite el reconocimiento y la verificación del hablante.
      links:
        - url: ./speech-service/index.yml
          itemType: overview
          text: Servicio de voz
        - url: 'https://speech.microsoft.com/'
          itemType: overview
          text: Personalización con Speech Studio
    - title: Decisión
      summary: Cree aplicaciones que presenten recomendaciones para tomar decisiones informadas y eficaces.
      links:
        - url: ./anomaly-detector/index.yml
          itemType: overview
          text: Anomaly Detector
        - url: ./content-moderator/index.yml
          itemType: overview
          text: Content Moderator
        - url: ./personalizer/index.yml
          itemType: overview
          text: Personalizer
    - title: Search
      summary: 'Agregue Bing Search API a las aplicaciones e implemente la funcionalidad que permite combinar miles de millones de páginas web, imágenes, vídeos y noticias con una sola llamada API.'
      links:
        - url: ./Bing-web-search/index.yml
          itemType: overview
          text: Página central de Bing Search API
    - title: Contenedores de Cognitive Services
      summary: La compatibilidad con contenedores en Azure Cognitive Services no solo permite a los desarrolladores usar las mismas API enriquecidas que están disponibles en Azure sino también proporciona flexibilidad con respecto a dónde se implementan y hospedan los servicios que vienen con los contenedores de Docker.
      links:
        - url: ./containers/index.yml
          itemType: overview
          text: Documentación de contenedores de Cognitive Services
        - url: ./cognitive-services-container-support.md
          itemType: overview
          text: ¿Qué son los contenedores de Cognitive Services?
        - url: ./containers/container-reuse-recipe.md
          itemType: learn
          text: Creación de contenedores para su reutilización
        - url: ./containers/azure-container-instance-recipe.md
          itemType: how-to-guide
          text: Implementación y ejecución de un contenedor en Azure Container Instance
        - url: ./containers/azure-kubernetes-recipe.md
          itemType: deploy
          text: Implementación en Azure Kubernetes Service
        - url: ./containers/docker-compose-recipe.md
          itemType: get-started
          text: Uso de Docker Compose para implementar varios contenedores
        - url: ./containers/container-faq.yml
          itemType: reference
          text: Preguntas frecuentes acerca de los contenedores de Cognitive Services
    - title: Cognitive Services para macrodatos
      summary: Cognitive Services para macrodatos permite a los desarrolladores usar Cognitive Services en bases de datos para aplicar algoritmos inteligentes en grandes conjuntos de datos
      links:
        - url: ./big-data/cognitive-services-for-big-data.md
          itemType: overview
          text: Cognitive Services para macrodatos
        - url: ./big-data/getting-started.md
          itemType: get-started
          text: Uso de Cognitive Services en Azure Databricks y Azure Synapse Analytics
        - url: ./big-data/samples-python.md
          itemType: reference
          text: Ejemplos de Python

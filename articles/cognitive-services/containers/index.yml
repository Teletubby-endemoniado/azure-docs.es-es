### YamlMime:Landing
title: Contenedores de Azure Cognitive Services
summary: Azure Cognitive Services ofrece varios contenedores que permiten usar la inteligencia artificial en un entorno local. Los contenedores le proporcionan la flexibilidad necesaria para acercar Cognitive Services a sus datos para mejorar el cumplimiento, la seguridad o por otras razones operativas.

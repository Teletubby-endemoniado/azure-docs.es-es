sections:
- name: General
  questions:
  - question: >
      ¿Qué es un asistente de voz?
    answer: >
      Como Cortana, un asistente de voz es una solución que escucha las expresiones habladas de un usuario, analiza el contenido de esas expresiones en busca de significado, realiza una o varias acciones en respuesta a la intención de la expresión y, a continuación, proporciona una respuesta al usuario que a menudo incluye un componente hablado. Se trata de una experiencia de "conversación" para interactuar con un sistema. Los autores del asistente de voz crean una aplicación en el dispositivo mediante `DialogServiceConnector` en el SDK de Voz para comunicarse con un asistente creado mediante [comandos personalizados](custom-commands.md) o el canal de [Direct Line Speech](direct-line-speech.md) de Bot Framework. Estos asistentes pueden usar palabras clave personalizadas, conversaciones personalizadas y habla personalizada para proporcionar una experiencia adaptada a su marca o producto.
  - question: >
      ¿Debo usar comandos personalizados o Direct Line Speech? ¿Cuál es la diferencia?
    answer: >
      Los [comandos personalizados](custom-commands.md) son un conjunto de herramientas de menor complejidad para crear y hospedar fácilmente un asistente adecuado para escenarios de finalización de tareas. [Direct Line Speech](direct-line-speech.md) proporciona capacidades más enriquecidas y sofisticadas para permitir escenarios de conversación sólidos. Para obtener más información, consulte la [comparación de soluciones para asistentes](voice-assistants.md#choosing-an-assistant-solution).
  - question: >
      ¿Cómo empiezo?
    answer: >
      La mejor manera de empezar es la creación de una aplicación de comandos personalizados (versión preliminar) o un bot de Bot Framework.


      - [Creación de una aplicación de comandos personalizados (versión preliminar)](./quickstart-custom-commands-application.md)

      - [Creación de un bot de Bot Framework básico](/azure/bot-service/bot-builder-tutorial-basic-deploy)

      - [Conexión de un bot al canal Direct Line Speech](/azure/bot-service/bot-service-channel-connect-directlinespeech)
- name: Depuración
  questions:
  - question: >
      ¿Dónde está mi secreto de canal?
    answer: >
      Si ha usado la versión preliminar de Direct Line Speech o está leyendo la documentación relacionada, puede encontrar una clave secreta en la página de registro del canal Direct Line Speech. `FromBotSecret` de Factory Method `DialogServiceConfig` v1.7 en el SDK de Voz también espera este valor.


      La versión más reciente de Direct Line Speech simplifica el proceso de comunicación con el bot desde un dispositivo. En la página de registro del canal, la lista desplegable de la parte superior asocia el registro del canal Direct Line Speech con un recurso de voz. Una vez asociado, el SDK de Voz v 1.8 incluye Factory Method `BotFrameworkConfig::FromSubscription` que configurará un `DialogServiceConnector` para que se comunique con el bot que ha asociado a la suscripción.


      Si todavía está migrando la aplicación cliente de v1.7 a v1.8, `DialogServiceConfig::FromBotSecret` puede seguir trabajando con un valor no vacío y no nulo para su parámetro de secreto de canal, por ejemplo, el secreto anterior que utilizó. Simplemente se omitirá cuando se use una suscripción de voz asociada a un registro de canal más reciente. Tenga en cuenta que el valor _debe_ ser no nulo y no estar vacío, ya que se comprueban en el dispositivo antes de que la asociación del lado de servicio sea apropiada.


      Para obtener una guía más detallada, consulte la [sección del tutorial](tutorial-voice-enable-your-bot-speech-sdk.md#register-the-direct-line-speech-channel) que le guía por el registro del canal.
  - question: >
      Se genera un error 401 durante la conexión y nada funciona. Sé que mi clave de suscripción de voz es válida. ¿Qué sucede?
    answer: >
      Cuando administre la suscripción en Azure Portal, asegúrese de que usa el recurso **Voz** (Microsoft.CognitiveServicesSpeechServices, "Voz") y _no_ el recurso **Cognitive Services** (Microsoft.CognitiveServicesAllInOne, "Todos los servicios de Cognitive Services"). Consulte también [regiones admitidas del servicio de voz para los asistentes de voz](regions.md#voice-assistants).


      ![Suscripción correcta para Direct Line Speech](media/voice-assistants/faq-supported-subscription.png "ejemplo de una suscripción de voz compatible")
  - question: >
      Obtengo el texto de reconocimiento de `DialogServiceConnector`, pero veo un error "1011" y no recibo nada de mi bot. ¿Por qué?
    answer: >
      Este error indica un problema de comunicación entre su asistente y el servicio del asistente de voz.


      - En el caso de los comandos personalizados, asegúrese de que la aplicación de comandos personalizados esté publicada.

      - En el caso de Direct Line Speech, asegúrese de que ha [conectado su bot al canal Direct Line Speech](/azure/bot-service/bot-service-channel-connect-directlinespeech), [ha agregado compatibilidad con el protocolo de transmisión](/azure/bot-service/directline-speech-bot) al bot (con la compatibilidad relacionada con socket web) y, luego, compruebe que su bot responde a las solicitudes entrantes del canal.
  - question: >
      Este código todavía no funciona o recibo un error diferente cuando uso `DialogServiceConnector`. ¿Cuál debo hacer?
    answer: >
      El registro basado en archivos proporciona bastantes más detalles y puede ayudarle a acelerar las solicitudes de soporte técnico. Para habilitar esta funcionalidad, consulte el [uso del registro de archivos](how-to-use-logging.md).

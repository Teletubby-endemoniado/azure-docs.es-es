### YamlMime:Landing
title: Documentación de voz a texto
summary: La característica de conversión de voz en texto del servicio de voz, también conocida como reconocimiento de voz, permite la transcripción en tiempo real y por lotes de secuencias de audio en texto. Con la entrada de texto de referencia adicional, también se habilita la valoración de pronunciación en tiempo real y se proporciona a los oradores comentarios sobre la precisión y fluidez del audio hablado.

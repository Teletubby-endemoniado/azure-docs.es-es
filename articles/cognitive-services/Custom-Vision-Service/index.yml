### YamlMime:Landing
title: Documentación sobre Custom Vision
summary: Custom Vision permite crear, implementar y mejorar los clasificadores de imágenes propios. Un clasificador de imágenes es un servicio de inteligencia artificial que aplica etiquetas (que representan clases) a las imágenes, en función de sus características visuales.

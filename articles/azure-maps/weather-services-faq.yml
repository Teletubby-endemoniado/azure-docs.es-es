title: Preguntas frecuentes sobre los servicios Weather de Azure Maps
summary: >
  En este artículo se responde a preguntas comunes sobre los datos y las características de los [servicios de Weather](/rest/api/maps/weather) de Azure Maps. Se tratan los siguientes temas:


  * Orígenes de datos y modelos de datos

  * Cobertura y disponibilidad de los servicios de Weather

  * Frecuencia de actualización de los datos

  * Desarrollo con los SDK de Azure Maps

  * Opciones para visualizar datos meteorológicos, incluida la integración con Microsoft Power BI
sections:
- name: Orígenes de datos y modelos de datos
  questions:
  - question: "¿Cómo obtiene Azure Maps los datos meteorológicos? \n"
    answer: >
      Azure Maps se ha creado con la colaboración de asociados de tecnología de movilidad y localización de talla mundial, como AccuWeather, que proporciona los datos meteorológicos subyacentes. Para leer el anuncio de la colaboración de Azure Maps con AccuWeather, consulte [Lluvia o sol: Azure Maps Weather Services aportará más información a su empresa](https://azure.microsoft.com/blog/rain-or-shine-azure-maps-weather-services-will-bring-insights-to-your-enterprise/).


      AccuWeather cuenta con información meteorológica y medioambiental en tiempo real disponible en cualquier parte del mundo, en gran medida debido a sus asociaciones con varias agencias de meteorología nacionales gubernamentales y otros acuerdos privados. A continuación, se proporciona una lista de esta información fundamental.


      * Observaciones de la superficie terrestre que publican los organismos gubernamentales

      * Conjuntos de datos privados de observación de la superficie terrestre procedentes de gobiernos y empresas privadas

      * Datos de radar de alta resolución de más de 40 países o regiones

      * Los mejores datos mundiales de relámpagos en tiempo real

      * Avisos meteorológicos emitidos por el gobierno de más de 60 países, regiones y territorios

      * Datos satelitales procedentes de satélites meteorológicos geoestacionarios que abarcan todo el mundo

      * Más de 150 modelos numéricos de previsión, como el modelado interno privado, modelos gubernamentales como el Global Forecast System (GFS) y modelos a escala reducida proporcionados por empresas privadas

      * Observaciones de la calidad del aire

      * Observaciones de los departamentos de transporte


      Se incorporan decenas de miles de observaciones de la superficie, junto con otros datos, para crear las condiciones actuales puestas a disposición de los usuarios e influir en ellas. Estas observaciones de la superficie incluyen no solo los conjuntos de datos estándar disponibles gratuitamente, sino también las observaciones únicas obtenidas de los servicios meteorológicos nacionales de muchos países o regiones, como la India, Brasil, Canadá y otras aportaciones privadas. Estos conjuntos de datos únicos aumentan la resolución espacial y temporal de los datos de las condiciones actuales para nuestros usuarios.


      La precisión de estos conjuntos de datos se revisa en tiempo real para el sistema de previsión digital, que emplea algoritmos de inteligencia artificial propiedad de AccuWeather para modificar continuamente las previsiones, de forma que se disponga siempre de los datos más actuales y, de ese modo, maximizar de forma continua su precisión.
  - question: "¿Qué modelos crean datos de previsión meteorológica? \n"
    answer: >
      Para formular previsiones en todo el mundo, se usan varios sistemas de guía de previsiones meteorológicas. Cada día se emplean más de 150, que generan tanto conjuntos de datos externos como internos. Estos modelos incluyen modelos gubernamentales como el Centro Europeo de Previsiones Meteorológicas (ECMWF) y el Global Forecast System (GFS) de EE. UU. Además, AccuWeather incorpora modelos de alta resolución privados que reducen la escala de las previsiones a ubicaciones específicas y dominios regionales estratégicos a fin de predecir el clima con una mayor exactitud. En las últimas décadas, se han desarrollado algoritmos exclusivos de fusión y ponderación de AccuWeather. Estos algoritmos aprovechan de forma óptima las numerosas entradas de previsión para proporcionar previsiones muy precisas.
- name: Cobertura y disponibilidad de los servicios de Weather
  questions:
  - question: "¿Qué tipo de cobertura puedo esperar en distintos países o regiones? \n"
    answer: >
      La cobertura del servicio Weather varía según el país o la región. No todas las características están disponibles en todos los países o regiones. Para más información, consulte la [documentación sobre cobertura](./weather-coverage.md).
- name: Frecuencia de actualización de los datos
  questions:
  - question: "¿Con qué frecuencia se actualizan los datos de las condiciones actuales? \n"
    answer: "Los datos de las condiciones actuales se actualizan al menos una vez por hora, pero se pueden actualizar con más frecuencia cuando las condiciones cambian rápidamente, como bruscos cambios de temperatura, cambios en las condiciones del cielo, cambios en las precipitaciones, etc. La mayoría de las estaciones de observación de todo el mundo informan muchas veces por hora a medida que cambian las condiciones. Sin embargo, algunas áreas se seguirán actualizando solo una, dos o cuatro veces por hora a intervalos programados.  \n\nAzure Maps almacena en caché los datos de las condiciones actuales durante un período de hasta 10 minutos para ayudar a capturar la frecuencia de actualización casi en tiempo real más cercana de los datos a medida que se generan. Para ver cuándo expira la respuesta almacenada en caché y evitar la visualización de datos obsoletos, puede utilizar la información del encabezado Expires en el encabezado HTTP de la respuesta de la API de Azure Maps.\n"
  - question: "¿Con qué frecuencia se actualizan los datos de previsión diaria y por hora? \n"
    answer: >
      Los datos de previsión diaria y por hora se actualizan varias veces al día, a medida que se reciben las observaciones actualizadas.  Por ejemplo, si se supera la temperatura alta o baja prevista, nuestros datos de previsión se ajustarán en el siguiente ciclo de actualización. Las actualizaciones se producen a intervalos diferentes, pero normalmente sucede en un plazo de una hora. Muchas condiciones meteorológicas repentinas pueden provocar un cambio en los datos de la previsión. Por ejemplo, en una tarde de verano calurosa, puede estallar de repente una tormenta aislada que dé lugar a cielos cubiertos y lluvia. La tormenta aislada puede hacer descender la temperatura hasta 10 grados. Este nuevo valor de la temperatura afectará a las previsiones diarias y por hora durante el resto del día y, como tal, se actualizará en nuestros conjuntos de datos.


      Las API de previsión de Azure Maps se almacenan en caché durante un período de hasta 30 minutos. Para ver cuándo expira la respuesta almacenada en caché y evitar la visualización de datos obsoletos, puede examinar la información del encabezado Expires en el encabezado HTTP de la respuesta de la API de Azure Maps. Se recomienda actualizar cuando sea necesario en función del caso de uso de un producto específico y de la interfaz de usuario (IU).
- name: Desarrollo con los SDK de Azure Maps
  questions:
  - question: "¿Admite el SDK de web de Azure Maps de forma nativa la integración de los servicios Weather? \n"
    answer: >
      El SDK web de Azure Maps proporciona un módulo de servicios. Este módulo es una biblioteca auxiliar que facilita el uso de los servicios de REST de Azure Maps en aplicaciones web o de Node.js mediante JavaScript o TypeScript. Para empezar, consulte nuestra [documentación](./how-to-use-services-module.md).
  - question: "¿Admite Android SDK de Azure Maps de forma nativa la integración de los servicios Weather? \n"
    answer: "Las instancias de Android SDK de Azure Maps admiten capas de mosaicos de Mercator, que pueden tener notación x/y/zoom, notación de clave cuádruple o notación de cuadro de límite EPSG 3857.\n\nEstá previsto crear un módulo de servicios para Java/Android similar al módulo del SDK web. El módulo de servicios de Android facilitará el acceso a todos los servicios de Azure Maps en una aplicación Java o Android.  \n"
- name: Visualizaciones de datos
  questions:
  - question: "¿Admite el objeto visual de Power BI de Azure Maps los mosaicos meteorológicos? \n"
    answer: "Sí. Para información sobre cómo migrar mosaicos de satélite radar y de infrarrojos al objeto visual de Microsoft Power BI, consulte [Adición de una capa de mosaicos al objeto visual de Power BI](./power-bi-visual-add-tile-layer.md). \n"
  - question: "¿Cómo se interpretan los colores usados para los mosaicos de radar y satélite? \n"
    answer: "El [artículo sobre conceptos de Weather](./weather-services-concepts.md#radar-and-satellite-imagery-color-scale) incluye una guía para ayudar a interpretar los colores usados en los mosaicos de radar y satélite. En el artículo se tratan las muestras de color y los códigos de color hexadecimales.\n \n"
  - question: "¿Puedo crear animaciones de mosaicos de radar y satélite? \n"
    answer: "Sí. Además de los mosaicos de radar y satélite en tiempo real, los clientes de Azure Maps pueden solicitar mosaicos pasados y futuros para mejorar las visualizaciones de datos con las superposiciones de mapas. Los clientes pueden llamar a la [API Get Map Tile v2](/rest/api/maps/render-v2/get-map-tile) o solicitar iconos mediante el SDK web de Azure Maps. Se proporcionan iconos de radar para 1,5 horas en el pasado y 2 horas en el futuro. Los iconos están disponibles en intervalos de 5 minutos. Se proporcionan mosaicos de infrarrojos para 3 horas en el pasado como máximo y están disponibles en intervalos de 10 minutos. Para más información, consulte el [ejemplo de código](https://azuremapscodesamples.azurewebsites.net/index.html?sample=Animated%20tile%20layer) de la animación de mosaicos meteorológicos de código abierto.  \n"
  - question: "¿Se ofrecen iconos para distintas condiciones meteorológicas? \n"
    answer: >
      Sí. Puede buscar iconos y sus códigos respectivos [aquí](./weather-services-concepts.md#weather-icons). Tenga en cuenta que solo algunas de las API del servicio Weather (versión preliminar), como [Get Current Conditions API](/rest/api/maps/weather/getcurrentconditions), devuelven el valor de *iconCode* en la respuesta. Para más información, consulte el [ejemplo de código](https://azuremapscodesamples.azurewebsites.net/index.html?sample=Get%20current%20weather%20at%20a%20location) de Current WeatherConditions.

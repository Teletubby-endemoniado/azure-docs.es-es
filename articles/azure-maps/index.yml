### YamlMime:Landing
title: Documentación de Azure Maps
summary: 'Microsoft Azure Maps proporciona a todos los desarrolladores, independientemente de cuál sea su sector, eficaces funcionalidades geoespaciales. Esas funcionalidades geoespaciales vienen empaquetadas con los datos de asignación más recientes. Azure Maps está disponible para aplicaciones web y para dispositivos móviles. Azure Maps es un conjunto de API REST compatible con Azure One API. A continuación encontrará una descripción general de alto nivel de los servicios que Azure Maps ofrece: Maps, Search, Routing, Traffic, Weather, Time Zones, Geolocation, Geofencing, Map Data, Creator y Spatial Operations. Los SDK de web y Android hacen que el desarrollo sea sencillo, flexible y portátil en varias plataformas.'

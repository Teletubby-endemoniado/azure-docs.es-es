### YamlMime:Landing
title: Documentación de Azure Database for PostgreSQL
summary: Azure Database for PostgreSQL es un servicio de base de datos relacional basado en el motor de base de datos de código abierto de PostgreSQL. Es una base de datos como servicio totalmente administrada que puede controlar cargas de trabajo críticas con rendimiento predecible, seguridad, alta disponibilidad y escalabilidad dinámica.

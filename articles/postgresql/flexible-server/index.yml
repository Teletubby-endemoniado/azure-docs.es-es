### YamlMime:Landing
title: Documentación de un servidor flexible (versión preliminar)
summary: Azure Database for PostgreSQL (servidor flexible) (versión preliminar) es una oferta de base de datos como servicio PostgreSQL totalmente administrada que puede controlar cargas de trabajo críticas con un rendimiento predecible y una escalabilidad dinámica. Desarrolle aplicaciones con Azure Database for PostgreSQL para aprovechar las herramientas y plataformas de código abierto de su elección. Obtenga información sobre cómo usar servidores flexibles con nuestros inicios rápidos, tutoriales y ejemplos.

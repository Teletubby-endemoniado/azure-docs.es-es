### YamlMime:Landing
title: Documentación de un servidor flexible
summary: 'Azure Database for PostgreSQL: servidor flexible es una oferta de servicio de base de datos PostgreSQL totalmente administrada que puede controlar cargas de trabajo críticas con rendimiento predecible y escalabilidad dinámica. Desarrolle aplicaciones con Azure Database for PostgreSQL para aprovechar las herramientas y plataformas de código abierto de su elección. Obtenga información sobre cómo usar servidores flexibles con nuestros inicios rápidos, tutoriales y ejemplos.'

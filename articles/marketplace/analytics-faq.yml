title: Preguntas comunes sobre análisis de Marketplace comercial
summary: En este artículo se abordan las preguntas más frecuentes sobre los mensajes de análisis en el Centro de partners.
sections:
- name: Omitido
  questions:
  - question: >
      ¿Por qué no puedo ver mis datos de análisis en el Centro de partners?
    answer: >
      Cuando se accede a las páginas de análisis, aparece el siguiente mensaje.


      [![Todavía no hay datos para las ofertas.](./media/analytics-faq-no-data.png)](./media/analytics-faq-no-data.png#lightbox)


      Por qué podría ver este mensaje:


      - Actualmente no existe ninguna adquisición para las ofertas publicadas en Marketplace comercial. Esto puede significar que las ofertas están activas en Marketplace comercial y obtienen vistas de los clientes en las páginas de presentación del producto, pero que los clientes aún no han realizado acciones para comprarlas e implementarlas.

      - La oferta podría estar en proceso de publicación pero no estar activa aún. Los clientes solo pueden adquirir ofertas en directo. Para comprobar el estado de las ofertas, consulte la página [Resumen](https://go.microsoft.com/fwlink/?linkid=2165765) del Centro de partners. Para más información, consulte [Panel Resumen del análisis de Marketplace comercial](summary-dashboard.md).

      - Sus ofertas pueden aparecer como **Ponerse en contacto conmigo**, que son ofertas solo de anuncio y no pueden ser adquiridas por los clientes en Marketplace comercial. Aunque estas ofertas generan clientes potenciales y se comparten con usted, no se crean pedidos para estas ofertas, ya que no se pueden comprar. Para consultar el tipo de anuncio de la oferta, vaya a la página de configuración de la oferta.
  - question: >
      Sé que tengo datos de análisis, ¿por qué aparece el mensaje No hay ningún análisis disponible?
    answer: >
      [![Todavía no hay datos para las ofertas.](./media/analytics-faq-no-data.png)](./media/analytics-faq-no-data.png#lightbox)


      Por qué podría ver este mensaje:


      - Si recibe este mensaje, significa que tiene datos de análisis pero no hay datos para el período de cálculo que ha seleccionado. Seleccione otro período de cálculo o un intervalo de meses para ver los datos desde 2010.

      - Si ha seleccionado una o más categorías de las distintas dimensiones de la selección de filtro, es posible que no tenga datos de análisis para la selección. Intente restablecer el filtro o realizar otras selecciones del filtro.
additionalContent: "\n## <a name=\"next-steps\"></a>Pasos siguientes\n\n- Para más información sobre los informes de análisis disponibles en el Centro de partners, consulte [Acceso a los informes de análisis de marketplace comercial en el Centro de partners](analytics.md).\n- Para información sobre los pedidos en un formato gráfico que se pueda descargar, consulte [Panel Pedidos de los análisis de Marketplace comercial](orders-dashboard.md).\n- Para información sobre las métricas de uso y facturación de las ofertas de máquina virtual, consulte [Panel Uso de los análisis de marketplace comercial](usage-dashboard.md).\n- Para información detallada sobre los clientes, incluidas las tendencias de crecimiento, consulte [Panel Cliente de los análisis de marketplace comercial](customer-dashboard.md).\n- Para obtener una lista de las solicitudes de descarga de los últimos 30 días, consulte [Panel Descargas de los análisis de marketplace comercial](downloads-dashboard.md).\n- Para obtener una vista consolidada con los comentarios de los clientes sobre las ofertas de Azure Marketplace y Microsoft AppSource, consulte [Panel de análisis de Calificaciones y opiniones del Centro de partners](ratings-reviews.md).\n"

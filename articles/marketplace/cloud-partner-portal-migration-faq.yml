title: Preguntas frecuentes de migración desde Cloud Partner Portal
summary: >
  Cloud Partner Portal se ha convertido en el Centro de partners. El Centro de partners ofrece una experiencia simplificada e integrada para publicar nuevas ofertas en [Microsoft AppSource](https://appsource.microsoft.com/) o [Azure Marketplace](https://azuremarketplace.microsoft.com/), y para administrar las ofertas existentes que se han migrado desde Cloud Partner Portal. Todas las funciones de Cloud Partner Portal están disponibles en el Centro de partners. En este artículo, se abordan las preguntas más frecuentes sobre la transición de Cloud Partner Portal al Centro de partners.
sections:
- name: Omitido
  questions:
  - question: >
      ¿Qué significa la transición al Centro de partners?
    answer: >
      Puede seguir haciendo negocios en el Centro de partners:


      | Área | Cambios |

      | --- | --- |

      | Cuenta | No es necesario crear una cuenta del Centro de partners; puede usar las credenciales de Cloud Partner Portal existentes para iniciar sesión en el Centro de partners, donde podrá administrar la cuenta, los usuarios, los permisos y la facturación. El contrato de publicación y la información de perfil de empresa se migran a la nueva cuenta del Centro de partners, junto con cualquier información de perfil de pago de cuenta, permisos y cuentas de usuario, y ofertas activas. Obtenga más información en [Administración de la cuenta de marketplace comercial en el Centro de partners](manage-account.md). |

      | Experiencia de administración y publicación de ofertas | Los datos de la oferta se han migrado de Cloud Partner Portal al Centro de partners. Ahora accederá a las ofertas en el Centro de partners, que ofrece una mejor experiencia de usuario y una interfaz intuitiva. Aprenda a [actualizar las ofertas existentes en el marketplace comercial](update-existing-offer.md). |

      | Disponibilidad de las ofertas en el marketplace comercial | Sin cambios. Si la oferta está activa en el marketplace comercial, lo seguirá estando. |

      | Nuevas compras e implementaciones | Sin cambios. Los clientes pueden seguir comprando e implementando las ofertas sin interrupciones. |

      | Pagos | Todas las compras e implementaciones se le seguirán pagando de la forma habitual. Más información en [Obtención del pago en el Centro de partners](/partner-center/marketplace-get-paid?context=/azure/marketplace/context/context). |

      | Integraciones de API con las [API de Cloud Partner Portal](cloud-partner-portal-api-overview.md) existentes | Todavía se admiten las API de Cloud Partner Portal existentes y las integraciones existentes siguen funcionando. Mas información en [¿Se siguen admitiendo las API REST de Cloud Partner Portal?](#are-the-cloud-partner-portal-rest-apis-still-supported-) |

      | Análisis | Mediante el examen de los análisis en el Centro de partners puede seguir supervisando las ventas, evaluando el rendimiento y optimizando las ofertas en el marketplace comercial. Existen diferencias entre cómo se muestran los informes de análisis en CPP y en el Centro de partners. Por ejemplo, **Información para el vendedor** en CPP tiene una pestaña **Orders & Usage** (Pedidos y uso) que muestra los datos de las ofertas basadas o no basadas en el uso, mientras que, en el Centro de partners, la página **Pedidos** tiene una pestaña aparte para las ofertas de SaaS. Más información en [Acceso a los informes de análisis del marketplace comercial en el Centro de partners](analytics.md). |

      |||
  - question: >
      ¿Es necesario crear una cuenta para administrar las ofertas en el Centro de partners?
    answer: >
      No, la cuenta actual se conservará. Esto significa que, si ya es un partner, puede usar las credenciales existentes de la cuenta de Cloud Partner Portal para iniciar sesión en el Centro de partners. No cree una cuenta, o todas las ofertas creadas en Cloud Partner Portal y que se hayan movido al Centro de partners no se asociarán a ella.
  - question: >
      ¿Qué páginas del Centro de partners corresponden a las páginas que usaba en Cloud Partner Portal?
    answer: >
      A continuación se muestran vínculos del Centro de partners de páginas que se suelen usar en Cloud Partner Portal. Si ha guardado como favoritos los vínculos de Cloud Partner Portal, le interesará actualizarlos.


      | Página de Cloud Partner Portal | Vínculo de página de Cloud Partner Portal | Vínculo de página del Centro de partners |

      | --- | --- | --- |

      | Página Todas las ofertas | [https://cloudpartner.azure.com/#alloffers](https://cloudpartner.azure.com/#alloffers) | [https://partner.microsoft.com/dashboard/marketplace-offers/overview](https://partner.microsoft.com/dashboard/marketplace-offers/overview) |

      | Página Todos los publicadores | [https://cloudpartner.azure.com/#publishers](https://cloudpartner.azure.com/#publishers) | [https://partner.microsoft.com/dashboard/account/v3/organization/identity](https://partner.microsoft.com/dashboard/account/v3/organization/identity) |

      | Perfil de anunciante | [https://cloudpartner.azure.com/#profile](https://cloudpartner.azure.com/#profile) | [https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer](https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer) |

      | Página Usuarios | [https://cloudpartner.azure.com/#users](https://cloudpartner.azure.com/#users) | [https://partner.microsoft.com/dashboard/account/v3/usermanagement#users](https://partner.microsoft.com/dashboard/account/v3/usermanagement#users) |

      | Página Historial | [https://cloudpartner.azure.com/#history](https://cloudpartner.azure.com/#history) | La característica Historial es accesible desde cada oferta. |

      | Panel de conclusiones | [https://cloudpartner.azure.com/#insights](https://cloudpartner.azure.com/#insights) | [https://partner.microsoft.com/dashboard/insights/analytics/overview](https://partner.microsoft.com/dashboard/insights/analytics/overview) |

      | Informe de pagos | [https://cloudpartner.azure.com/#insights/payout](https://cloudpartner.azure.com/#insights/payout) | [https://partner.microsoft.com/dashboard/payouts/reports/incentivepayments](https://partner.microsoft.com/dashboard/payouts/reports/incentivepayments) |

      |||
  - question: >
      ¿Qué ocurre con las ofertas publicadas en Cloud Partner Portal?
    answer: >
      Las ofertas se han movido al Centro de partners y serán accesibles después de que inicie sesión en el Centro de partners, con la excepción de las ofertas Servicio administrado de Dynamics NAV y Cortana Intelligence. Si la oferta estaba activa en el marketplace comercial, lo seguirá estando y los clientes la podrán comprar e implementar sin interrupciones. Consulte la siguiente pregunta, **¿Qué ofertas se han movido al Centro de partners?**, para más información.
  - question: >
      ¿Qué ofertas se han movido al Centro de partners?
    answer: >
      Todos los tipos de oferta admitidos anteriormente en Cloud Partner Portal se admiten en el Centro de partners, con la excepción de Servicio administrado de Dynamics NAV y Cortana Intelligence.


      En el caso de los tipos de oferta admitidos en el Centro de partners, todas las ofertas se han movido con independencia de su estado; también se han movido las ofertas borrador, las eliminadas de la lista y las de versión preliminar.


      | Tipo de oferta | ¿Se ha movido al Centro de partners? | Pasos siguientes |

      | --- | --- | --- |

      | SaaS | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Puede encontrar más información en [Planeamiento de una oferta de SaaS en el marketplace comercial](plan-saas-offer.md). |

      | Máquina virtual | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Puede encontrar más información en el artículo sobre la [planificación de ofertas de máquina virtual](marketplace-virtual-machines.md). |

      | Aplicación de Azure | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Más información en [Creación de una oferta de aplicación de Azure](azure-app-offer-setup.md). |

      | Dynamics 365 Business Central | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Más información en [Creación de una oferta de Dynamics 365 para Business Central](dynamics-365-business-central-offer-setup.md). |

      | Dynamics 365 for Customer Engagement & Power Apps | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Obtenga más información en [Creación de una oferta de Dynamics 365 for Customer Engagement y Power Apps](dynamics-365-customer-engage-offer-setup.md). |

      | Dynamics 365 for Operations | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Más información en [Creación de una oferta de Dynamics 365 for Operations](./dynamics-365-operations-offer-setup.md). |

      | Aplicación Power BI | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Más información en [Creación de una oferta de aplicación de Power BI](./power-bi-app-offer-setup.md). |

      | Módulo IoT Edge | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Más información en [Creación de una oferta de módulo IoT Edge](iot-edge-offer-setup.md). |

      | Contenedor | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Más información en [Creación de una oferta de contenedor de Azure](./azure-container-offer-setup.md). |

      | Servicio de consultoría | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Más información en [Creación de una oferta de servicios de consultoría](./create-consulting-service-offer.md). |

      | Servicio administrado | Sí | Inicie sesión en el Centro de partners para crear ofertas y administrar las que se hayan creado en Cloud Partner Portal. Más información en [Procedimiento para planear una oferta de servicio administrado en el marketplace comercial de Microsoft](./plan-managed-service-offer.md). |

      | Servicio administrado de Dynamics NAV | No | Microsoft ha evolucionado el Servicio administrado de Dynamics NAV a [Dynamics 365 Business Central](/dynamics365/business-central/), por lo que sus ofertas se han eliminado de la lista en AppSource. Los clientes ya no pueden detectar estas ofertas y no se han movido al Centro de partners. Para que las ofertas estén disponibles en AppSource, puede adaptarlas a ofertas de Dynamics 365 Business Central y enviarlas al [Centro de partners](https://partner.microsoft.com/dashboard/marketplace-offers/overview). Más información en [Creación de una oferta de Dynamics 365 para Business Central](dynamics-365-business-central-offer-setup.md). |

      | Cortana Intelligence | No | Microsoft ha evolucionado la hoja de ruta del producto para Cortana Intelligence, por lo que sus ofertas activas se han eliminado de la lista en AppSource. Los clientes ya no pueden detectar estas ofertas y no se han movido al Centro de partners. Para que las ofertas estén disponibles en el marketplace comercial, adáptelas a ofertas de software como servicio (SaaS) y envíelas al [Centro de partners](https://partner.microsoft.com/). Más información en [Planeamiento de una oferta de SaaS en el marketplace comercial](./plan-saas-offer.md). |
  - question: >
      No puedo iniciar sesión y necesito abrir una incidencia de soporte técnico
    answer: >
      Si no puede iniciar sesión en la cuenta, aquí puede abrir una [incidencia de soporte técnico](https://go.microsoft.com/fwlink/?linkid=2165533).
  - question: >
      ¿Dónde están las instrucciones para usa el Centro de partners?
    answer: >
      Consulte la [documentación de Marketplace comercial](index.yml). Para ver artículos de ayuda sobre la creación de ofertas en el Centro de partners, expanda **Creación y administración de ofertas**.
  - question: >
      ¿Se siguen admitiendo las API REST de Cloud Partner Portal?
    answer: >-
      Las API de Cloud Partner Portal se integran con el Centro de partners y seguirán funcionando. La transición al Centro de partners presenta pequeños cambios. Revise la tabla siguiente para asegurarse de que el código sigue funcionando en el Centro de partners.


      | API | Descripción del cambio | Impacto |

      | --- | --- | --- |

      | POST Publish, GoLive, Cancel | En el caso de las ofertas migradas, el encabezado de respuesta tendrá un formato diferente, pero continuará funcionando de la misma manera, lo que denota una ruta de acceso relativa para recuperar el estado de la operación. | Al enviar cualquiera de las solicitudes POST correspondientes para una oferta, el encabezado de ubicación tendrá uno de los dos formatos, según el estado de migración de la oferta: <ul><li>Ofertas no migradas: `/api/operations/{PublisherId}${offerId}$2$preview?api-version=2017-10-31`</li><li>Ofertas migradas: `/api/publishers/{PublisherId}/offers/{offereId}/operations/408a4835-0000-1000-0000-000000000000?api-version=2017-10-31`</li></ul>|

      | Operación GET | En el caso de las ofertas que anteriormente admitían un campo "Dirección de correo electrónico para notificaciones" en la respuesta, este campo quedará en desuso y ya no se devolverá para las ofertas migradas. | En el caso de las ofertas migradas, ya no se enviarán notificaciones a la lista de correos electrónicos especificados en las solicitudes. En su lugar, el servicio de API se alineará con el proceso de correo electrónico de notificaciones del Centro de partners para enviar correos electrónicos. En concreto, las notificaciones del progreso de la operación se enviarán a la dirección de correo electrónico establecida en la sección de información de contacto del vendedor de la configuración de la cuenta en el Centro de partners.<br><br>Asegúrese de que la dirección de correo electrónico establecida en la sección de información de contacto en la [configuración de la cuenta](https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer) en el Centro de partners sea la correcta para recibir notificaciones. |

      |||

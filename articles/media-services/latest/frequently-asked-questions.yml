sections:
- name: Desarrollo con los SDK
  questions:
  - question: ¿Dónde puedo encontrar las API y SDK de Media Services?
    answer: >
      Aquí tiene una lista:

      - [Especificación OpenAPI (Swagger)](https://aka.ms/ams-v3-rest-sdk)

      - [CLI de Azure](/cli/azure/install-azure-cli)

      - [.NET](https://aka.ms/ams-v3-dotnet-sdk)

      - [Java](https://aka.ms/ams-v3-java-sdk)

      - [Python](https://aka.ms/ams-v3-python-sdk)

      - [Node.js](https://aka.ms/ams-v3-nodejs-sdk)

      - [Go](https://aka.ms/ams-v3-go-sdk)

      - [Ruby](https://aka.ms/ams-v3-ruby-sdk)
  - question: ¿Debo usar los SDK de cliente o escribir directamente en la API REST?
    answer: >
      No se recomienda intentar encapsular la API REST de Media Services directamente en su propio código de biblioteca, ya que hacerlo correctamente con fines de producción requeriría la implementación de la lógica de reintentos de Azure Resource Manager completa y comprender cómo administrar operaciones de larga duración en las API de Azure Resource Manager. Esto se controla automáticamente mediante los SDK de cliente de varios lenguajes (.NET, Java, Typescript, Python, Ruby, etc.) y reduce las posibilidades de que tenga problemas con la lógica de reintentos o las llamadas API con errores. Los SDK de cliente lo controlan todo automáticamente. La colección de Postman se proporciona más como una herramienta de enseñanza y para mostrar lo que los SDK de cliente hacen realmente en la conexión durante el desarrollo con los distintos SDK de cliente.
  - question: ¿Dónde puedo encontrar muestras de Media Services?
    answer: >
      Consulte el artículo [Muestras de Media Services v3](samples-overview.md) para obtener una lista de muestras.
  - question: ¿Cómo funciona la paginación en grandes conjuntos de resultados (es decir, la lista de recursos) en la API?
    answer: >
      Al usar la paginación, siempre debe usar el vínculo siguiente para enumerar la colección y no tener que depender de un tamaño de página determinado. Para obtener información detallada y ejemplos, consulte [Filtrado, ordenación y paginación](filter-order-page-entities-how-to.md).
- name: Cuentas
  questions:
  - question: ¿Cómo usar una identidad administrada para cifrar datos para Media Services?
    answer: "Consulte el [tutorial de Uso de una clave Key Vault para cifrar datos en una cuenta de Media Services](security-encrypt-data-managed-identity-cli-tutorial.md) para usar la CLI y emparejar Media Services con Key Vault para cifrar los datos.  \n"
  - question: ¿Cómo usar una identidad administrada para proporcionar a Media Services acceso a una cuenta de almacenamiento restringida?
    answer: >
      Si quiere acceder a una cuenta de almacenamiento cuando está configurada para bloquear las solicitudes de direcciones IP desconocidas, siga los pasos en [Acceso a almacenamiento con una identidad administrada de Media Services](security-access-storage-managed-identity-cli-tutorial.md).
  - question: ¿Cómo se traslada una cuenta de Media Services entre suscripciones?
    answer: >
      Para más información, consulte [Traslado de una cuenta de Media Services entre suscripciones](account-move-account-how-to.md).
- name: Seguridad
  questions:
  - question: ¿Qué roles de Azure pueden realizar acciones en recursos de Azure Media Services?
    answer: >
      Consulte [Control de acceso basado en roles de Azure (RBAC de Azure) para cuentas de Media Services](security-rbac-concept.md).
- name: Recursos, carga y almacenamiento
  questions:
  - question: ¿Qué es un recurso de Media Services?
    answer: >
      Un recurso de Media Services es un contenedor de cuenta de Azure Storage que se usa para cada archivo de vídeo que se carga.  Tiene un identificador único que se usa con transformaciones y otras operaciones.  Consulte [Recursos en Media Services v3](assets-concept.md).
  - question: ¿Cómo se crea un recurso de Media Services?
    answer: >
      Cada vez que quiera cargar un archivo multimedia y utilizarlo para alguna tarea, como codificación o streaming, cree un recurso para almacenar el archivo multimedia y otros archivos asociados a ese archivo multimedia. Los recursos se crean automáticamente si usa Azure Portal. Si no usa el portal para cargar archivos, primero debe crear un recurso.  Consulte [Creación de un recurso](asset-create-asset-how-to.md) para obtener información sobre cómo crear uno.
- name: Encoding
  questions:
  - question: ¿Cuáles son los formatos de codificación disponibles con Media Services?
    answer: >
      Los formatos de codificación comunes están disponibles con el codificador estándar de Media Services. Para obtener una lista de todos los formatos, consulte [Códecs y formatos de codificador estándar](encode-media-encoder-standard-formats-reference.md).
  - question: ¿Cómo se crea un trabajo de Media Services?
    answer: >
      Puede crear un trabajo en Azure Portal, con la [CLI](job-create-cli-how-to.md), REST o cualquiera de los SDK. Consulte las [muestras de Media Services](https://github.com/Azure-Samples?q=media-services&type=&language=&sort=) del idioma que prefiera.
  - question: ¿Puedo usar Media Services para crear una escalera de velocidad de bits generada automáticamente?
    answer: >
      Sí.  Encontrará más información en la página [Codificación con una escalera de velocidad de bits generada automáticamente](./encode-autogen-bitrate-ladder.md).
  - question: ¿Media Services admite la codificación en función del contenido?
    answer: >
      Sí, Media Services puede realizar dos análisis de paso en un vídeo y generar el conjunto de velocidad de bits adaptable, las resoluciones y la configuración de codificación recomendados en función del contenido del vídeo proporcionado. Consulte los detalles sobre el [valor predeterminado de codificación en función del contenido.](./encode-content-aware-how-to.md)
  - question: ¿Puedo usar archivos Mp4 codificados externamente o existentes en Media Services?
    answer: >
      Sí, consulte la pregunta sobre streaming en "¿Puedo transmitir archivos MP4 existentes...? para obtener detalles y vínculos a una aplicación de ejemplo que muestra cómo cargar un archivo Mp4 de velocidad de bits única que está codificado previamente y generar el manifiesto de servidor (.ism) y el manifiesto de cliente (.ismc).

      Tenga en cuenta los problemas de impacto en el rendimiento del origen que también se detallan en esa pregunta y respuesta.
  - question: ¿Media Services se puede usar para la codificación de contenido de archivo de formato corto?
    answer: "En pocas palabras, no es recomendable.  El contenido muy corto que tiene menos de un minuto o dos de duración no resulta idóneo para el streaming con velocidad de bits adaptable.  Si piensa transmitir archivos con formato muy corto, se recomienda codificar previamente el contenido en un formato que se transmita fácilmente mediante una velocidad de bits única. \n\nDado que la mayoría de los reproductores con velocidad de bits adaptable necesitan tiempo para almacenar en el búfer varios segmentos de vídeo, así como tiempo para analizar el ancho de banda de red antes de \"desplazarse\" hacia arriba o hacia abajo en la escalera de velocidad de bits adaptable, a menudo resulta inútil proporcionar una gran cantidad de velocidades de bits para el contenido que tiene menos de 30 segundos de duración.  En el momento en que el reproductor bloquea su algoritmo heurístico en la velocidad de bits correcta para reproducir según las condiciones de la red, se realiza el streaming del archivo.  \n\nAdemás, algunos reproductores tienen como valor predeterminado el almacenamiento en búfer de hasta 3 \"segmentos\" de vídeo.  Cada segmento puede tener una duración de entre 2 y 6 segundos.  En el caso de los vídeos de formato muy corto, es probable que el reproductor almacene en el búfer y comience la reproducción de la primera velocidad de bits seleccionada del conjunto de streaming con velocidad de bits adaptable. Por este motivo, se recomienda usar un archivo MP4 de velocidad de bits única y cargarlo en un recurso si se requiere la generación de manifiestos HLS o DASH. Consulte la pregunta anterior \"¿Puedo transmitir archivos Mp4 existentes...? para más información sobre cómo lograrlo. \n\nSolo es necesario entregar los archivos en formato HLS o DASH si desea beneficiarse de las funcionalidades de esos protocolos.  En el caso de secuencias de velocidad de bits única, todavía pueden ofrecer muchas opciones, como búsquedas más rápidas, compatibilidad con DRM, mayor dificultad para descargar a través de URL (aunque todavía es posible) que una descarga progresiva de Mp4 en Blob Storage. La compatibilidad con subtítulos para VTT e IMSC1 también es otra ventaja.  Además, la capacidad de enlazar representaciones de audio adicionales o doblajes en idiomas alternativos hace que sea una opción valiosa para algunas situaciones. \n"
- name: Streaming en directo
  questions:
  - question: ¿Qué es un evento en directo de Media Services?
    answer: >
      Un evento en directo de Media Services es el proceso de ingerir fuentes de vídeo en directo y difundirlas a través de un protocolo RTMPS o Smooth Streaming. Para obtener más información sobre eventos en directo de Media Services, consulte [Eventos y salidas en directo en Media Services](live-event-outputs-concept.md)
  - question: ¿Cómo se crea un evento en directo de Media Services?
    answer: >
      El primer paso es elegir un codificador local.  Hemos proporcionado ejemplos para crear un evento en directo con [Wirecast](live-event-wirecast-quickstart.md) y [OBS](live-event-obs-quickstart.md). Si prefiere comenzar con una introducción a los eventos en directo de Media Services, consulte [Tipos de eventos en directo](stream-live-streaming-concept.md#live-event-types).
  - question: ¿Cómo realizar la transcripción en directo con un evento en directo de Media Services?
    answer: >
      Azure Media Services ofrece vídeo, audio y texto en diferentes protocolos. Cuando publica el streaming en vivo mediante MPEG-DASH o HLS/CMAF, el servicio proporcionará junto con el vídeo y el audio, el texto transcrito en formato IMSC1.1 compatible con TTML. Para más información sobre la transcripción en directo, consulte [Transcripción en directo](live-event-live-transcription-how-to.md)
  - question: ¿Cómo supervisar el estado de un evento en directo?
    answer: >
      Puede supervisar eventos en directo si se suscribe a eventos de Azure Event Grid. Para más información, consulte el [esquema de eventos de Event Grid](monitoring/media-services-event-schemas.md#live-event-types).

      Puede:

      * [Suscribirse](monitoring/reacting-to-media-services-events.md) a los eventos [Microsoft.Media.LiveEventEncoderDisconnected](monitoring/media-services-event-schemas.md#liveeventencoderdisconnected) de nivel de flujo y supervisar que no se produzca ninguna reconexión durante un tiempo para detener y eliminar el evento en directo.

      * [Suscribirse](monitoring/reacting-to-media-services-events.md) a los eventos de [latido](monitoring/media-services-event-schemas.md#liveeventingestheartbeat) de nivel de pista. Si todas las pistas tienen una velocidad de bits de entrada que cae a 0, o bien si la última marca de tiempo ya no aumenta, puede apagar el evento en directo de manera segura. Los eventos de latido ocurren cada veinte segundos por cada pista, por lo que podría ser un poco detallado.
- name: Empaquetado y entrega
  questions:
  - question: He cargado, codificado y publicado un vídeo. ¿Por qué no se reproduce el vídeo cuando intento transmitirlo?
    answer: >
      Uno de los motivos más habituales es que no tiene el punto de conexión de streaming desde el que está intentando reproducir en estado Ejecutando.
  - question: ¿En qué consiste un punto de conexión de streaming de Media Services?
    answer: >
      En Media Services, un punto de conexión de streaming representa un empaquetado dinámico (just-in-time) y el servicio de origen que puede entregar directamente el contenido en directo y a petición a una aplicación de reproducción de cliente, mediante uno de los protocolos de streaming de multimedia (HLS o DASH). Además, el punto de conexión de streaming proporciona cifrado dinámico (Just-In-Time) para los sistemas de DRM líderes del sector.  Para obtener más información sobre los puntos de conexión de streaming, consulte [Puntos de conexión de streaming (origen) en Azure Media Services](stream-streaming-endpoint-concept.md)
  - question: ¿Qué es un localizador de streaming de Media Services?
    answer: >
      Para que los vídeos estén disponibles y que los clientes los puedan reproducir, debe crear un localizador de streaming y, después, compilar direcciones URL de streaming. Los localizadores de streaming también se usan para aplicar directivas de streaming que contienen reglas sobre cómo se consumen los archivos multimedia.
  - question: ¿Cómo crear un localizador de streaming de Media Services?
    answer: >
      Para compilar una dirección URL de streaming, primero debe crear un localizador de streaming. Después, debe concatenar el nombre de host del punto de conexión de streaming y la ruta de acceso del localizador de streaming.  Consulte [Creación de un localizador de streaming y compilación de direcciones URL](create-streaming-locator-build-url.md).
  - question: ¿En qué consiste una directiva de streaming?
    answer: >
      Las directivas de streaming permiten definir los protocolos de streaming y las opciones de cifrado de los localizadores de streaming. Media Services v3 incluye algunas directivas de streaming predefinidas. Consulte [Directivas de streaming](./stream-streaming-policy-concept.md) para obtener más información.
  - question: ¿Cómo crear una directiva de streaming de Media Services?
    answer: >
      Consulte [Directivas de streaming](./stream-streaming-policy-concept.md) para obtener una lista de directivas predefinidas que puede usar para empezar.
  - question: ¿Cómo transmitir contenido en formato HLS a dispositivos Apple?
    answer: >
      Asegúrese de que tiene **(format=m3u8-cmaf)** al final de la ruta de acceso (después de la parte **/manifest** de la dirección URL) para indicar al servidor de origen de streaming que devuelva el contenido de HTTP Live Streaming (HLS) para su consumo en dispositivos Apple iOS nativos. Para más información, consulte [Entrega de contenido](encode-dynamic-packaging-concept.md).
  - question: ¿Puedo transmitir archivos Mp4 existentes codificados previamente o codificados en otra solución?
    answer: "Sí, el servidor de origen de Media Services (punto de conexión de streaming) admite el empaquetado dinámico de archivos MP4 en formato de streaming HLS o DASH. Sin embargo, el contenido debe codificarse en formato GOP cerrado, con grupos de imágenes cortos en el intervalo de 2 a 6 segundos. Se recomienda la siguiente configuración: grupos de imágenes de 2 segundos, distancia máxima y mínima del fotograma clave de 2 segundos, velocidad de bits constante (modo CBR). Se admite la mayoría del contenido en este formato codificado mediante el códec de vídeo H264 o HEVC junto con el formato de audio AAC. También se pueden usar formatos de audio adicionales que estén codificados previamente, como Dolby DD+. \n\nLa clave para que funcione es crear un recurso, cargar los recursos codificados previamente en el contenedor del recurso mediante los SDK de cliente de Blob Storage y, a continuación, generar los archivos de manifiesto de servidor (.ism) y de manifiesto de cliente necesarios. En el siguiente proyecto de ejemplos de .NET se incluye un ejemplo que muestra cómo hacerlo.  \nConsulte el proyecto de ejemplo para más información: [Transmisión de archivos MP4 existentes](https://github.com/Azure-Samples/media-services-v3-dotnet/tree/main/Streaming/StreamExistingMp4).\n\nTenga en cuenta que el uso de este enfoque influye en el rendimiento, ya que el codificador integrado en AMS también genera índices binarios (archivos .mpi) que mejoran el tiempo de acceso a los archivos MP4.  Sin estos archivos, el servidor puede usar un poco más de CPU con una carga elevada. Por ejemplo, un archivo MP4 de velocidad de bits única existente con HLS o Dash](https://github.com/Azure-Samples/media-services-v3-dotnet/tree/main/Streaming/StreamExistingMp4) Debe supervisar la carga de CPU del punto de conexión de streaming en Azure Monitor al escalar verticalmente con este enfoque.  Si planea pasar a producción con una gran biblioteca de archivos MP4 que están codificados previamente fuera de AMS, abra una incidencia de soporte técnico para que se revise la arquitectura y consulte las formas de mejorar el rendimiento del servidor de origen del contenido Mp4 codificado previamente. \n"
- name: Protección de contenido
  questions:
  - question: ¿Cómo entrego mi contenido multimedia con cifrado dinámico?
    answer: >
      El cifrado dinámico protege su contenido multimedia desde el momento en que este deja el equipo hasta el almacenamiento, el procesamiento y la entrega. Con Media Services puede entregar el contenido cifrado de forma dinámica en vivo y a petición con el Estándar de cifrado avanzado (AES-128) o cualquiera de los tres sistemas de administración de derechos digitales (DRM) principales: Microsoft PlayReady, Google Widevine y Apple FairPlay. Consulte [Protección del contenido mediante el cifrado dinámico de Media Services](./drm-content-protection-concept.md).
  - question: ¿Debo usar cifrado de clave sin cifrado AES-128 o un sistema DRM?
    answer: >
      Los clientes suelen preguntarse si deben usar el cifrado de AES o un sistema de DRM. La diferencia principal entre los dos sistemas es que, con el cifrado de AES, la clave de contenido se transmite al cliente sobre TLS para que la clave se cifre en tránsito pero sin un cifrado adicional ("sin cifrado"). Como resultado, la clave que se usa para descifrar el contenido está accesible en el reproductor del cliente y se puede ver en un seguimiento de la red en el cliente en texto sin formato. La clave sin cifrado AES-128 es adecuada para los casos de uso en los que el destinatario es una entidad de confianza (p. ej., cifrado de vídeos corporativos distribuidos dentro de una empresa para su visualización por parte de los empleados).


      Los sistemas DRM como PlayReady, Widevine y FairPlay proporcionan un nivel adicional de cifrado en la clave que se usa para descifrar el contenido en comparación con una clave sin cifrado AES-128. La clave de contenido se cifra en una clave protegida por el entorno de ejecución de DRM, además de cualquier cifrado de nivel de transporte proporcionado por TLS. Además, el descifrado se controla en un entorno seguro en el nivel de sistema operativo donde a un usuario malintencionado le resulta más difícil atacar. Se recomienda DRM para los casos de uso en los que es posible que el destinatario no sea una entidad de confianza y se requiera el nivel de seguridad más alto.
  - question: ¿Cómo muestro un vídeo solo a los usuarios que tienen un permiso específico, sin usar Azure AD?
    answer: >
      No tiene que usar ningún proveedor de token específico como Azure Active Directory (Azure AD). Puede crear su propio proveedor [JWT](https://docs.microsoft.com/azure/active-directory/develop/security-tokens#json-web-tokens-and-claims) (denominado servicio de token de seguridad o STS) mediante el cifrado de claves asimétricas. En el STS personalizado, puede agregar notificaciones basadas en la lógica de negocios.


      Asegúrese de que el emisor, el público y las notificaciones coincidan exactamente entre lo que hay en JWT y el valor de `ContentKeyPolicyRestriction` que se usa en `ContentKeyPolicy`.


      Para más información, consulte [Protección del contenido mediante el cifrado dinámico de Media Services](drm-content-protection-concept.md).
  - question: ¿Cómo y dónde obtuve un token JWT antes de usarlo para solicitar una licencia o clave?
    answer: >
      Para entornos de producción, deberá tener un servicio de token seguro (que es un servicio web), que emite un token JWT tras una solicitud HTTPS. Para la prueba, puede usar el código que se muestra en el método `GetTokenAsync` definido en [Program.cs](https://github.com/Azure-Samples/media-services-v3-dotnet-tutorials/blob/main/AMSV3Tutorials/EncryptWithDRM/Program.cs).


      Una vez que se autentica un usuario, el reproductor solicita a STS dicho tipo de token y lo asigna como el valor del token. Puede usar la [API de Azure Media Player](https://amp.azure.net/libs/amp/latest/docs/).


      Para un ejemplo de cómo ejecutar STS, ya sea con un clave simétrica o asimétrica, consulte la [herramienta JWT](https://aka.ms/jwt). Para un ejemplo de un reproductor basado en Azure Media Player usando dicho token JWT, consulte la [herramienta de prueba multimedia de Azure](https://aka.ms/amtest). (Expanda el vínculo **player_settings** para ver la entrada de token).
  - question: ¿Cómo autorizo las solicitudes para transmitir vídeos con cifrado AES?
    answer: >
      El enfoque correcto consiste en usar el servicio de token seguro. Según el perfil de usuario, agregue en STS notificaciones distintas (por ejemplo, "Usuario premium", "Usuario básico", "Usuario de evaluación gratuita"). Con notificaciones distintas en un token JWT, el usuario puede ver diferentes contenidos. Para los distintos contenidos o activos, `ContentKeyPolicyRestriction` tendrá el valor de `RequiredClaims` correspondiente.


      Use las API de Azure Media Services para configurar la entrega de claves o licencias y cifrar los recursos (como se muestra en [este ejemplo](https://github.com/Azure-Samples/media-services-v3-dotnet-tutorials/blob/main/AMSV3Tutorials/EncryptWithAES/Program.cs)).


      Para más información, consulte:


      - [Introducción a la protección de contenido](drm-content-protection-concept.md)

      - [Diseño del sistema de protección de contenido con DRM múltiple con control de acceso](architecture-design-multi-drm-system.md)
  - question: ¿Por qué solo se reproduce el audio pero no el vídeo cuando se usa el modo sin conexión de FairPlay?
    answer: "Este comportamiento parece deberse al diseño de la aplicación de ejemplo. Cuando hay una pista de audio alternativo presente (como es el caso de HLS), durante el modo sin conexión, tanto iOS 10 como iOS 11 usan de manera predeterminada la pista de audio alternativo. Para compensar este comportamiento para el modo sin conexión de FPS, quite la pista de audio alternativo de la secuencia. Para hacer esto en Media Services, agregue el filtro de manifiesto dinámico **audio-only=false**. En otras palabras, una dirección URL de HLS finaliza con **.ism/manifest(format=m3u8-aapl,audio-only=false)** . \n"
  - question: ¿Por qué el modo sin conexión de FairPlay reproduce solo audio sin vídeo después de agregar audio-only=false?
    answer: >
      Según cómo esté diseñada la clave de caché para la red de entrega de contenido, es posible que el contenido se almacene en la memoria caché. Debe purgar la caché.
  - question: ¿Cuál es la estructura del archivo descargado o sin conexión en dispositivos iOS?
    answer: "La estructura del archivo descargado en un dispositivo iOS es similar a la captura de pantalla siguiente. La carpeta `_keys` almacena licencias FPS descargadas, con un archivo de almacén para cada host de servicio de licencia. La carpeta `.movpkg` almacena el contenido de audio y vídeo. \n\nLa primera carpeta, cuyo nombre finaliza con un guion seguido de un número, contiene datos de vídeo. El valor numérico es el ancho de banda máximo de la reproducción de vídeo. La segunda carpeta, cuyo nombre finaliza con un guion seguido de un 0, contiene datos de audio. La tercera carpeta, denominada `Data`, contiene la lista de reproducción maestra del contenido FPS. Por último, boot.xml proporciona una descripción completa del contenido de la carpeta `.movpkg`. \n\n![Estructura del archivo sin conexión para la aplicación de ejemplo de iOS de FairPlay](media/drm-offline-fairplay-for-ios-concept/offline-fairplay-file-structure.png)\n\nEste es archivo boot.xml de ejemplo:\n```xml\n<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<HLSMoviePackage xmlns:xsi=\"https://www.w3.org/2001/XMLSchema-instance\" xmlns=\"http://apple.com/IMG/Schemas/HLSMoviePackage\" xsi:schemaLocation=\"http://apple.com/IMG/Schemas/HLSMoviePackage /System/Library/Schemas/HLSMoviePackage.xsd\">\n  <Version>1.0</Version>\n  <HLSMoviePackageType>PersistedStore</HLSMoviePackageType>\n  <Streams>\n    <Stream ID=\"1-4DTFY3A3VDRCNZ53YZ3RJ2NPG2AJHNBD-0\" Path=\"1-4DTFY3A3VDRCNZ53YZ3RJ2NPG2AJHNBD-0\" NetworkURL=\"https://willzhanmswest.streaming.mediaservices.windows.net/e7c76dbb-8e38-44b3-be8c-5c78890c4bb4/MicrosoftElite01.ism/QualityLevels(127000)/Manifest(aac_eng_2_127,format=m3u8-aapl)\">\n      <Complete>YES</Complete>\n    </Stream>\n    <Stream ID=\"0-HC6H5GWC5IU62P4VHE7NWNGO2SZGPKUJ-310656\" Path=\"0-HC6H5GWC5IU62P4VHE7NWNGO2SZGPKUJ-310656\" NetworkURL=\"https://willzhanmswest.streaming.mediaservices.windows.net/e7c76dbb-8e38-44b3-be8c-5c78890c4bb4/MicrosoftElite01.ism/QualityLevels(161000)/Manifest(video,format=m3u8-aapl)\">\n      <Complete>YES</Complete>\n    </Stream>\n  </Streams>\n  <MasterPlaylist>\n    <NetworkURL>https://willzhanmswest.streaming.mediaservices.windows.net/e7c76dbb-8e38-44b3-be8c-5c78890c4bb4/MicrosoftElite01.ism/manifest(format=m3u8-aapl,audio-only=false)</NetworkURL>\n  </MasterPlaylist>\n  <DataItems Directory=\"Data\">\n    <DataItem>\n      <ID>CB50F631-8227-477A-BCEC-365BBF12BCC0</ID>\n      <Category>Playlist</Category>\n      <Name>master.m3u8</Name>\n      <DataPath>Playlist-master.m3u8-CB50F631-8227-477A-BCEC-365BBF12BCC0.data</DataPath>\n      <Role>Master</Role>\n    </DataItem>\n  </DataItems>\n</HLSMoviePackage>\n```\n"
  - question: ¿Cómo se pueden entregar licencias persistentes (habilitadas para modo sin conexión) para algunos clientes/usuarios y licencias no persistentes (deshabilitadas para modo sin conexión) para otros? ¿Es necesario duplicar el contenido y usar las claves de contenido independiente?
    answer: >
      Dado que Media Services v3 permite que un recurso tenga varias instancias de `StreamingLocator`, puede tener:


      * Una instancia de `ContentKeyPolicy` con `license_type = "persistent"`, `ContentKeyPolicyRestriction` con notificaciones en `"persistent"` y su `StreamingLocator`.

      * Otra instancia de `ContentKeyPolicy` con `license_type="nonpersistent"`, `ContentKeyPolicyRestriction` con notificaciones en `"nonpersistent` y su `StreamingLocator`.

      * Dos instancias de `StreamingLocator` que tengan diferentes valores de `ContentKey`.


      Dependiendo de la lógica de negocio de la STS personalizada, se emiten diferentes notificaciones en el token de JWT. Con el token, solo se puede obtener la licencia correspondiente y solo se puede reproducir la dirección URL correspondiente.
  - question: ¿Cuál es la asignación entre los niveles de seguridad de DRM de Widevine y Media Services?
    answer: "En el documento \"Información general de la arquitectura de DRM de Widevine\" de Google se definen tres niveles de seguridad: Sin embargo, la [documentación de Azure Media Services en la plantilla de licencias de Widevine](drm-widevine-license-template-concept.md) describe cinco niveles de seguridad (requisitos de solidez del cliente para la reproducción). En esta sección se explica cómo se asignan los niveles de seguridad.\n\nLos dos conjuntos de niveles de seguridad se definen mediante Google Widevine. La diferencia radica en el nivel de uso: arquitectura o API. Los niveles de cinco seguridad se utilizan en la API de Widevine. El objeto `content_key_specs`, que contiene `security_level`, se deserializa y se pasa al servicio de entrega global de Widevine por parte del servicio de licencias de Widevine de Azure Media Services. En la tabla siguiente se muestra la asignación entre los dos conjuntos de niveles de seguridad.\n\n| **Niveles de seguridad definidos en la arquitectura de Widevine** |**Niveles de seguridad utilizados en la API de Widevine**|\n|---|---| \n| **Nivel de seguridad 1**: todo el procesamiento de contenido, la criptografía y el control se realizan en un entorno de ejecución de confianza (TEE). En algunos modelos de implementación, el procesamiento de seguridad podría realizarse en chips diferentes.|**security_level=5**: La criptografía, la descodificación y todo el tratamiento de los medios (comprimidos y descomprimidos) deben administrarse dentro de un TEE con respaldo de hardware.<br/><br/>**security_level=4**: La criptografía y la descodificación del contenido deben realizarse dentro de un TEE con respaldo de hardware.|\n**Nivel de seguridad 2**: La criptografía (pero no el procesamiento de vídeo) se realiza dentro de TEE. Los búferes descifrados se devuelven al dominio de aplicación y se procesan a través de software o hardware de vídeo independiente. En el nivel 2, sin embargo, la información criptográfica se sigue procesando solo dentro de un TEE.| **security_level=3**: Las operaciones de criptografía y material clave deben realizarse en un TEE con respaldo de hardware. |\n| **Nivel de seguridad 3**: No hay ningún TEE en el dispositivo. Se pueden adoptar las medidas adecuadas para proteger la información criptográfica y el contenido descifrado en el sistema operativo del host. Una implementación de nivel 3 también podría incluir un motor de cifrado de hardware, pero esto solo mejora el rendimiento, no la seguridad. | **security_level=2**: Se requiere criptografía de software y un descodificador de ofuscación.<br/><br/>**security_level=1**: Se requiere criptografía white-box basada en software.|\n"

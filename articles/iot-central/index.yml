### YamlMime:Landing
title: Documentación de Azure IoT Central
summary: Azure IoT Central es una plataforma de aplicaciones de IoT que simplifica la creación de soluciones de IoT. Azure IoT Central simplifica la configuración inicial de la solución de IoT y reduce la carga de administración, los costos operativos y la sobrecarga de un proyecto típico de IoT. Aprenda a crear, personalizar, administrar y usar una aplicación de Azure IoT Central con nuestros tutoriales y guías de inicio rápido.

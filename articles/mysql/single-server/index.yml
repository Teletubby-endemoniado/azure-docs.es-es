title: Documentación de un servidor único
summary: 'Azure Database for MySQL: servidor único es un servicio de base de datos relacional con tecnología de MySQL Community Edition.  Es una base de datos como servicio totalmente administrada que puede manejar cargas de trabajo críticas con un rendimiento predecible y escalabilidad dinámica. Aprenda a usar un servidor único con nuestros inicios rápidos, tutoriales y ejemplos.'

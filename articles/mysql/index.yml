### YamlMime:Landing
title: Documentación de Azure Database for MySQL
summary: Azure Database for MySQL es un servicio de base de datos relacional con tecnología de MySQL Community Edition. Para hospedar una base de datos MySQL en Azure se pueden usar un servidor único o un servidor flexible. Es una base de datos como servicio totalmente administrada que puede manejar cargas de trabajo críticas con un rendimiento predecible y escalabilidad dinámica.
metadata:
  description: Azure Database for MySQL es un servicio de base de datos relacional en la nube de Microsoft creado para los desarrolladores y que tiene la tecnología de MySQL Community Edition. Para implementar cualquier base de datos MySQL en Azure puede elegir un servidor único o un servidor flexible.

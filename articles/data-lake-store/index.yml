### YamlMime:Landing
title: Documentación de Azure Data Lake Storage Gen1
summary: Aprenda cómo configurar, administrar y acceder a un repositorio de Data Lake de gran escala, compatible con Hadoop, para analizar datos de cualquier tamaño, tipo y velocidad de ingesta. Azure Data Lake Storage Gen2 está disponible con carácter general. Se recomienda que empiece a usarlo hoy mismo.

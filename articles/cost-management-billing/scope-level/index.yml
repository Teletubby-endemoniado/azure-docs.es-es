title: Administración del nivel de ámbito de Ventaja híbrida de Azure
summary: Ventaja híbrida de Azure es una ventaja de licencia que le permite traer sus licencias de Windows Server y SQL Server basadas en núcleos locales con Software Assurance (o suscripción) activo a Azure. Ayuda a reducir considerablemente los costos que conlleva la ejecución de cargas de trabajo en la nube. En Azure Portal, ahora puede administrar su cuenta de Ventaja híbrida de Azure para SQL Server mediante la asignación de licencias al ámbito de una suscripción de Azure completa o una cuenta de facturación general.
